    <script type="text/javascript">// Called on page load to parse URL parameters and perform actions on them.
        function init(){
            if(getQueryVariable("expand") == "on"){
              expand();
            }
            var aa;
            var brk_els = document.getElementsByClassName("dyn-abbr");
            //
            for(aa=0; aa!=brk_els.length; aa++){
                var abbr = brk_els[aa].firstElementChild.getAttribute("href").substring(1);
                var el = document.getElementById("long_"+abbr)
                if (el==null) {
                     console.log("Could not find 'long_abbr_'"+abbr);
                     continue;
                }
                var abbr_def = el.textContent;
                brk_els[aa].setAttribute("title", abbr_def);
            }
        }
        const AMPERSAND=String.fromCharCode(38);
        
        // Pass a URL variable to this function and it will return its value
        function getQueryVariable(variable)
        {
            var query = window.location.search.substring(1);
            var vars = query.split(AMPERSAND);
            for (var i=0;i!=vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable){return pair[1];}
            }
            return(false);
        }
        
        
        //    Expands all evaluation activities
        function expand(){
            var ap = document.getElementsByClassName('activity_pane');
            for (var ii = 0; ii!=ap.length; ii++) {
                ap[ii].classList.remove('hide');
            }
        }
        
        // Function to expand and contract a given div
        function toggle(descendent) {
            var cl = descendent.parentNode.parentNode.classList;
            if (cl.contains('hide')){
              cl.remove('hide');
            }
            else{
              cl.add('hide');
            }
        }
        
        // Expands targets if they are hidden
        function showTarget(id){
            var element = document.getElementById(id);
            while (element != document.body.rootNode ){
        	element.classList.remove("hide");
        	element = element.parentElement;
            }
        }

        <h2 id="s-overview">1.1 Overview</h2>
            The scope of this Protection Profile (<a href="#long_abbr_PP" class="discovered">PP</a>) is to describe the security functionality of virtualization technologies in 
			terms of <a href="#bibCC">[CC]</a> and to define security functional and assurance requirements for such products. This <a href="#long_abbr_PP">PP</a> is not complete 
			in itself, but rather provides a set of requirements that are common to the <a href="#long_abbr_PP">PP</a>-Modules for Server
			Virtualization and for Client Virtualization. These capabilities have been broken out into this generic ‘base’ <a href="#long_abbr_PP">PP</a> due
			to the high degree of similarity between the two product types.<p/>
            Due to the increasing prevalence of virtualization technology in enterprise computing environments and the shift
			to cloud computing, it is essential to ensure that this technology is implemented securely in order to mitigate
			the risk introduced by sharing multiple computers and their resident data across a single physical system. 
            <br/>
		
	    
	
	
	
	
		<div class="no-link"><h2 id="glossary">1.2 Terms</h2>The following sections list Common Criteria and technology terms used in this document.<h3 id="cc-terms">1.2.1 Common Criteria Terms</h3><table><tr><td><div id="Assurance">Assurance</div></td><td>Grounds for confidence that a <a href="#long_abbr_TOE" class="discovered">TOE</a> meets the <a href="#long_abbr_SFR">SFRs</a> <a href="#bibCC">[CC]</a>.</td></tr><tr><td><div id="Base_Protection_Profile">Base Protection Profile (<a href="#long_abbr_Base-PP" class="discovered">Base-PP</a>)</div></td><td>Protection Profile used as a basis to build a <a href="#long_abbr_PP-Configuration" class="discovered">PP-Configuration</a>.</td></tr><tr><td><div id="Collaborative_Protection_Profile">Collaborative Protection Profile (<a href="#long_abbr_cPP" class="discovered">cPP</a>)</div></td><td>A Protection Profile developed by

	    or functionality.</td></tr><tr><td><div id="Operational_Environment">Operational Environment (<a href="#long_abbr_OE" class="discovered">OE</a>)</div></td><td>Hardware and software that are outside the <a href="#long_abbr_TOE" class="discovered">TOE</a> boundary that support the <a href="#long_abbr_TOE">TOE</a> functionality and security policy.</td></tr><tr><td><div id="Protection_Profile">Protection Profile (<a href="#long_abbr_PP" class="discovered">PP</a>)</div></td><td>An implementation-independent set of security requirements for a category of products.</td></tr><tr><td><div id="Protection_Profile_Configuration">Protection Profile Configuration (<a href="#long_abbr_PP-Configuration" class="discovered">PP-Configuration</a>)</div></td><td>A comprehensive set of security requirements for a product type that consists of at least one <a href="#long_abbr_Base-PP" class="discovered">Base-PP</a> and at least one <a href="#long_abbr_PP-Module">PP-Module</a>.</td></tr><tr><td><div id="Protection_Profile_Module">Protection Profile Module (<a href="#long_abbr_PP-Module" class="discovered">PP-Module</a>)</div></td><td>An implementation-independent statement of security needs for a <a href="#long_abbr_TOE" class="discovered">TOE</a> type complementary to one or more <a href="#long_abbr_Base-PP">Base-PPs</a>.</td></tr><tr><td><div id="Security_Assurance_Requirement">Security Assurance Requirement (<a href="#long_abbr_SAR" class="discovered">SAR</a>)</div></td><td>A requirement to assure the security of the <a href="#long_abbr_TOE" class="discovered">TOE</a>.</td></tr><tr><td><div id="Security_Functional_Requirement">Security Functional Requirement (<a href="#long_abbr_SFR" class="discovered">SFR</a>)</div></td><td>A requirement for security enforcement by the <a href="#long_abbr_TOE" class="discovered">TOE</a>.</td></tr><tr><td><div id="Security_Target">Security Target (<a href="#long_abbr_ST" class="discovered">ST</a>)</div></td><td>A set of implementation-dependent security requirements for a specific product.</td></tr><tr><td><div id="Target_of_Evaluation">Target of Evaluation (<a href="#long_abbr_TOE" class="discovered">TOE</a>)</div></td><td>The product under evaluation. </td></tr><tr><td><div id="TOE_Security_Functionality"><a href="#long_abbr_TOE" class="discovered">TOE</a> Security Functionality (<a href="#long_abbr_TSF">TSF</a>)</div></td><td>The security functionality of the product under evaluation.</td></tr><tr><td><div id="TOE_Summary_Specification"><a href="#long_abbr_TOE" class="discovered">TOE</a> Summary Specification (<a href="#long_abbr_TSS">TSS</a>)</div></td><td>A description of how a <a href="#long_abbr_TOE" class="discovered">TOE</a> satisfies the <a href="#long_abbr_SFR">SFRs</a> in an <a href="#long_abbr_ST">ST</a>.</td></tr></table><h3 id="tech-terms">1.2.2 Technical Terms</h3><table style="width: 100%"><tr><td><div id="Administrator">Administrator</div></td><td>Administrators perform management activities on the <a href="#long_abbr_VS" class="discovered">VS</a>. These management functions do not 
			  include administration of software running within Guest VMs, such as the Guest <a href="#long_abbr_OS">OS</a>. Administrators need not be human 
			  as in the case of embedded or headless VMs. Administrators are often nothing more than software entities that 
			  operate within the <a href="#long_abbr_VM">VM</a>.</td></tr><tr><td><div id="Auditor">Auditor</div></td><td>Auditors are responsible for managing the audit capabilities of the <a href="#long_abbr_TOE" class="discovered">TOE</a>. An Auditor may also be an
			  Administrator. It is not a requirement that the <a href="#long_abbr_TOE">TOE</a> be capable of supporting an Auditor role that is separate from
			  that of an Administrator.</td></tr><tr><td><div id="Domain">Domain</div></td><td>A Domain or Information Domain is a policy construct that groups together execution environments and 
			  networks by sensitivity of information and access control policy. For example, classification levels represent 
			  information domains. Within classification levels, there might be other domains representing communities of interest
			  or coalitions. In the context of a <a href="#long_abbr_VS" class="discovered">VS</a>, information domains are generally implemented as collections of VMs connected
			  by virtual networks. The <a href="#long_abbr_VS">VS</a> itself can be considered an Information Domain, as can its Management Subsystem.</td></tr><tr><td><div id="Guest_Network">Guest Network</div></td><td>See Operational Network.</td></tr><tr><td><div id="Guest_Operating_System_(OS)">Guest Operating System (<a href="#long_abbr_OS" class="discovered">OS</a>)</div></td><td>An operating system that runs within a Guest <a href="#long_abbr_VM" class="discovered">VM</a>.</td></tr><tr><td><div id="Guest_VM">Guest <a href="#long_abbr_VM" class="discovered">VM</a></div></td><td>A Guest <a href="#long_abbr_VM" class="discovered">VM</a> is a <a href="#long_abbr_VM">VM</a> that contains a virtual environment for the execution of an independent computing
			  system. Virtual environments execute mission workloads and implement customer-specific client or server functionality
			  in Guest VMs, such as a web server or desktop productivity applications.</td></tr><tr><td><div id="Helper_VM">Helper <a href="#long_abbr_VM" class="discovered">VM</a></div></td><td>A Helper <a href="#long_abbr_VM" class="discovered">VM</a> is a <a href="#long_abbr_VM">VM</a> that performs services on behalf of one or more Guest VMs, but does not qualify
			  as a Service <a href="#long_abbr_VM">VM</a>—and therefore is not part of the <a href="#long_abbr_VMM">VMM</a>. Helper VMs implement functions or services that are particular
			  to the workloads of Guest VMs. For example, a <a href="#long_abbr_VM">VM</a> that provides a virus scanning service for a Guest <a href="#long_abbr_VM">VM</a> would be
			  considered a Helper <a href="#long_abbr_VM">VM</a>. For the purposes of this document, Helper VMs are considered a type of Guest <a href="#long_abbr_VM">VM</a>, and are 
			  therefore subject to all the same requirements, unless specifically stated otherwise.</td></tr><tr><td><div id="Host_Operating_System_(OS)">Host Operating System (<a href="#long_abbr_OS" class="discovered">OS</a>)</div></td><td>An operating system onto which a <a href="#long_abbr_VS" class="discovered">VS</a> is installed. Relative to the <a href="#long_abbr_VS">VS</a>, the Host <a href="#long_abbr_OS">OS</a> is 
			  part of the Platform. There need not be a Host <a href="#long_abbr_OS">OS</a>, but often VSes employ a Host <a href="#long_abbr_OS">OS</a> or Control Domain to support
			  guest access to host resources. Sometimes these domains are themselves encapsulated within VMs.</td></tr><tr><td><div id="Hypercall">Hypercall</div></td><td>An API function that allows <a href="#long_abbr_VM" class="discovered">VM</a>-aware software running within a <a href="#long_abbr_VM">VM</a> to invoke <a href="#long_abbr_VMM">VMM</a> functionality.</td></tr><tr><td><div id="Hypervisor">Hypervisor</div></td><td>The Hypervisor is part of the <a href="#long_abbr_VMM" class="discovered">VMM</a>. It is the software executive of the physical platform of a <a href="#long_abbr_VS">VS</a>.
			  A Hypervisor’s primary function is to mediate access to all <a href="#long_abbr_CPU">CPU</a> and memory resources, but it is also responsible 
			  for either the direct management or the delegation of the management of all other hardware devices on the hardware 
			  platform.</td></tr><tr><td><div id="Information_Domain">Information Domain</div></td><td>See Domain.</td></tr><tr><td><div id="Introspection">Introspection</div></td><td>A capability that allows a specially designated and privileged domain to have visibility into 
			  another domain for purposes of anomaly detection or monitoring.</td></tr><tr><td><div id="Management_Network">Management Network</div></td><td>A network, which may have both physical and virtualized components, used to manage and 
			  administer a <a href="#long_abbr_VS" class="discovered">VS</a>. Management networks include networks used by <a href="#long_abbr_VS">VS</a> Administrators to communicate with management
			  components of the <a href="#long_abbr_VS">VS</a>, and networks used by the <a href="#long_abbr_VS">VS</a> for communications between <a href="#long_abbr_VS">VS</a> components. For purposes of this
			  document, networks that connect physical hosts and backend storage networks for purposes of <a href="#long_abbr_VM">VM</a> transfer or backup 
			  are considered management networks. </td></tr><tr><td><div id="Management_Subsystem">Management Subsystem</div></td><td>Components of the <a href="#long_abbr_VS" class="discovered">VS</a> that allow <a href="#long_abbr_VS">VS</a> Administrators to configure and manage the <a href="#long_abbr_VMM">VMM</a>, as 
			  well as configure Guest VMs. <a href="#long_abbr_VMM">VMM</a> management functions include <a href="#long_abbr_VM">VM</a> configuration, virtualized network configuration,
			  and allocation of physical resources.</td></tr><tr><td><div id="Operational_Network">Operational Network</div></td><td>An Operational Network is a network, which may have both physical and virtualized 
			  components, used to connect Guest VMs to each other and potentially to other entities outside of the <a href="#long_abbr_VS" class="discovered">VS</a>. Operational
			  Networks support mission workloads and customer-specific client or server functionality. Also called a 
			  “Guest Network.”</td></tr><tr><td><div id="Physical_Platform">Physical Platform</div></td><td>The hardware environment on which a <a href="#long_abbr_VS" class="discovered">VS</a> executes. Physical platform resources include
			  processors, memory, devices, and associated firmware.</td></tr><tr><td><div id="Platform">Platform</div></td><td>The hardware, firmware, and software environment into which a <a href="#long_abbr_VS" class="discovered">VS</a> is installed and executes.</td></tr><tr><td><div id="Service_VM">Service <a href="#long_abbr_VM" class="discovered">VM</a></div></td><td>A Service <a href="#long_abbr_VM" class="discovered">VM</a> is a <a href="#long_abbr_VM">VM</a> whose purpose is to support the Hypervisor in providing the resources or
			  services necessary to support Guest VMs. Service VMs may implement some portion of Hypervisor functionality, but 
			  also may contain important system functionality that is not necessary for Hypervisor operation. As with any <a href="#long_abbr_VM">VM</a>,
			  Service VMs necessarily execute without full Hypervisor privileges—only the privileges required to perform its 
			  designed functionality. Examples of Service VMs include device driver VMs that manage access to physical devices,
			  VMs that provide life-cycle management and provisioning of Hypervisor and Guest VMs, and name-service VMs that 
			  help establish communication paths between VMs.</td></tr><tr><td><div id="System_Security_Policy">System Security Policy (<a href="#long_abbr_SSP" class="discovered">SSP</a>)</div></td><td>The overall policy enforced by the <a href="#long_abbr_VS" class="discovered">VS</a> defining constraints on the behavior
			  of VMs and users.</td></tr><tr><td><div id="User">User</div></td><td>Users operate Guest VMs and are subject to configuration policies applied to the <a href="#long_abbr_VS" class="discovered">VS</a> by Administrators.
			  Users need not be human as in the case of embedded or headless VMs, users are often nothing more than software
			  entities that operate within the <a href="#long_abbr_VM">VM</a>.</td></tr><tr><td><div id="Virtual_Machine">Virtual Machine (<a href="#long_abbr_VM" class="discovered">VM</a>)</div></td><td>A Virtual Machine is a virtualized hardware environment in which an operating system
			  may execute.</td></tr><tr><td><div id="Virtual_Machine_Manager">Virtual Machine Manager (<a href="#long_abbr_VMM" class="discovered">VMM</a>)</div></td><td>A <a href="#long_abbr_VMM" class="discovered">VMM</a> is a collection of software components responsible for enabling VMs to
			  function as expected by the software executing within them. Generally, the <a href="#long_abbr_VMM">VMM</a> consists of a Hypervisor, Service 
			  VMs, and other components of the <a href="#long_abbr_VS">VS</a>, such as virtual devices, binary translation systems, and physical device
			  drivers. It manages concurrent execution of all VMs and virtualizes platform resources as needed.</td></tr><tr><td><div id="Virtualization_System">Virtualization System (<a href="#long_abbr_VS" class="discovered">VS</a>)</div></td><td>A software product that enables multiple independent computing systems to 
			  execute on the same physical hardware platform without interference from one another. For the purposes of this 
			  document, the <a href="#long_abbr_VS" class="discovered">VS</a> consists of a Virtual Machine Manager (<a href="#long_abbr_VMM">VMM</a>), Virtual Machine abstractions, a management subsystem,
			  and other components.</td></tr></table></div>
	    
	
		<h2 id="s-complianttargets">1.3 Compliant Targets of Evaluation</h2>
				A Virtualization System (<a href="#long_abbr_VS" class="discovered">VS</a>) is a software product that enables multiple independent computing systems to execute on the 
			same physical hardware platform without interference from one another. A <a href="#long_abbr_VS">VS</a> creates a virtualized hardware environment
			(virtual machines or VMs) for each instance of an operating system permitting these environments to execute 
			concurrently while maintaining isolation and the appearance of exclusive control over assigned computing resources.
			For the purposes of this document, the <a href="#long_abbr_VS">VS</a> consists of a Virtual Machine Manager (<a href="#long_abbr_VMM">VMM</a>), Virtual Machine (<a href="#long_abbr_VM">VM</a>) 
			abstractions, a management subsystem, and other components.<p/>
				A <a href="#long_abbr_VMM" class="discovered">VMM</a> is a collection of software components responsible for enabling VMs to function as expected by the software
			executing within them. Generally, the <a href="#long_abbr_VMM">VMM</a> consists of a Hypervisor, Service VMs, and other components of the <a href="#long_abbr_VS">VS</a>,
			such as virtual devices, binary translation systems, and physical device drivers. It manages concurrent execution of 
			all VMs and virtualizes platform resources as needed.<p/>
				The Hypervisor is the software executive of the physical platform of a <a href="#long_abbr_VS" class="discovered">VS</a>. A hypervisor operates at 
			the highest <a href="#long_abbr_CPU">CPU</a> privilege level and manages access to all of the physical resources of the hardware platform. It
			exports a well-defined, protected interface for access to the resources it manages. A Hypervisor’s primary function is 
			to mediate access to all <a href="#long_abbr_CPU">CPU</a> and memory resources, but it is also responsible for either the direct management or the
			delegation of the management of all other hardware devices on the hardware platform. This document does not specify
			any Hypervisor-specific requirements, though many <a href="#long_abbr_VMM">VMM</a> requirements would naturally apply to a Hypervisor.<p/>
				A Service <a href="#long_abbr_VM" class="discovered">VM</a> is a <a href="#long_abbr_VM">VM</a> whose purpose is to support the Hypervisor in providing the resources or services necessary to
			support Guest VMs. Service VMs may implement some portion of Hypervisor functionality, but also may contain important
			system functionality that is not necessary for Hypervisor operation. As with any <a href="#long_abbr_VM">VM</a>, Service VMs necessarily execute
			without full Hypervisor privileges—only the privileges required to perform its designed functionality. Examples of 
			Service VMs include device driver VMs that manage access to physical devices, VMs that provide life-cycle management and 
			provisioning of Hypervisor and Guest VMs, and name-service VMs that help establish 
			communication paths between VMs.<p/>
				A Guest <a href="#long_abbr_VM" class="discovered">VM</a> is a <a href="#long_abbr_VM">VM</a> that contains a virtual environment for the execution of an independent computing system. Virtual 
			environments execute mission workloads and implement customer-specific client or server functionality in Guest VMs, 
			such as a web server or desktop productivity applications. A Helper <a href="#long_abbr_VM">VM</a> is a <a href="#long_abbr_VM">VM</a> that performs services on behalf of
			one or more Guest VMs, but does not qualify as a Service <a href="#long_abbr_VM">VM</a>—and therefore is not part of the <a href="#long_abbr_VMM">VMM</a>. Helper VMs implement
			functions or services that are particular to the workloads of Guest VMs. For example, a <a href="#long_abbr_VM">VM</a> that provides a virus 
			scanning service for a Guest <a href="#long_abbr_VM">VM</a> would be considered a Helper <a href="#long_abbr_VM">VM</a>. The line between Helper and Service VMs can easily
			be blurred. For instance, a <a href="#long_abbr_VM">VM</a> that implements a cryptographic function—such as an in-line encryption <a href="#long_abbr_VM">VM</a>—could be 
			identified as either a Service or Helper <a href="#long_abbr_VM">VM</a> depending on the particular virtualization solution. If the cryptographic
			functions are necessary only for the privacy of Guest <a href="#long_abbr_VM">VM</a> data in support of the Guest’s mission applications, it would
			be proper to classify the encryption <a href="#long_abbr_VM">VM</a> as a Helper. But if the encryption <a href="#long_abbr_VM">VM</a> is necessary for the <a href="#long_abbr_VMM">VMM</a> to isolate
			Guest VMs, it would be proper to classify the encryption <a href="#long_abbr_VM">VM</a> as a Service 
			<a href="#long_abbr_VM">VM</a>. For the purposes of this document, Helper VMs are subject to all requirements
			that apply to Guest VMs, unless specifically stated otherwise.<p/>
			
			
			<h3 id="ss-toeboundary">1.3.1 TOE Boundary</h3>
				Figure 1 shows a greatly simplified view of a generic Virtualization System and Platform. <a href="#long_abbr_TOE" class="discovered">TOE</a> components are displayed
				in Red. Non-TOE components are in Blue. The Platform is the hardware, firmware, and software onto which the <a href="#long_abbr_VS">VS</a> is 
				installed. The <a href="#long_abbr_VMM">VMM</a> includes the Hypervisor, Service VMs, and <a href="#long_abbr_VM">VM</a> containers, but not the software that runs inside
				Guest VMs or Helper VMs. The Management Subsystem is part of the <a href="#long_abbr_TOE">TOE</a>, but may or may not be part of the <a href="#long_abbr_VMM">VMM</a>. 
				<p/>

				<div class="figure" id="div_fig_vsplatform"><img id="fig_vsplatform" src="images/figure1.png"/><br/><span class="ctr" data-counter-type="ct-figure" id="vsplatform">Figure <span class="counter">1: </span></span>Virtualization System and Platform </div><br/><br/>
    
				For purposes of this Protection Profile, the Virtualization System is the <a href="#long_abbr_TOE" class="discovered">TOE</a>, subject to some caveats. The Platform
				onto which the <a href="#long_abbr_VS">VS</a> is installed (which includes hardware, platform firmware, and Host Operating System) is not
				part of the <a href="#long_abbr_TOE">TOE</a>. Software installed with the <a href="#long_abbr_VS">VS</a> on the Host <a href="#long_abbr_OS">OS</a> specifically to support the <a href="#long_abbr_VS">VS</a>
				or implement <a href="#long_abbr_VS">VS</a> functionality is part of the <a href="#long_abbr_TOE">TOE</a>. General purpose software—such as device drivers for physical 
				devices and the Host <a href="#long_abbr_OS">OS</a> itself—is not part of the <a href="#long_abbr_TOE">TOE</a>, regardless of whether it supports <a href="#long_abbr_VS">VS</a> functionality or 
				runs inside a Service <a href="#long_abbr_VM">VM</a> or control domain. Software that runs within Guest and Helper VMs is not part of the 
				<a href="#long_abbr_TOE">TOE</a>.<p/>
					In general, for virtualization products that are installed onto “bare metal,” the entire set of installed components
				constitute the <a href="#long_abbr_TOE" class="discovered">TOE</a>, and the hardware constitutes the Platform. Also in general, for products that are hosted by or
				integrated into a commodity operating system, the components installed expressly for implementing and supporting
				virtualization are in the <a href="#long_abbr_TOE">TOE</a>, and the Platform comprises the hardware and Host <a href="#long_abbr_OS">OS</a>.
			
		
			
			<h3 id="ss-platformreqs">1.3.2 Requirements Met by the Platform</h3>
				Depending on the way the <a href="#long_abbr_VS" class="discovered">VS</a> is installed, functions tested under this <a href="#long_abbr_PP">PP</a> may be implemented by the <a href="#long_abbr_TOE">TOE</a> or by the
				Platform. There is no difference in the testing required whether the function is implemented by the <a href="#long_abbr_TOE">TOE</a> or by the
				Platform. In either case, the tests determine whether the function being tested provides a level of confidence 
				acceptable to meet the goals of this Profile with respect to a particular product and platform. The equivalency 
				guidelines are intended in part to address this <a href="#long_abbr_TOE">TOE</a> vs. Platform distinction, and to ensure that confidence 
				in the evaluation results do not erode between instances of equivalent products on equivalent platforms—and also, of course, to
				ensure that the appropriate testing is done when the distinction is significant.
			
		
			
			<h3 id="ss-scopecert">1.3.3 Scope of Certification</h3>
				Successful evaluation of a Virtualization System against this profile does not constitute or imply successful 
				evaluation of any Host Operating System or Platform—no matter how tightly integrated with the <a href="#long_abbr_VS" class="discovered">VS</a>. The Platform,
				including any Host <a href="#long_abbr_OS">OS</a>, supports the <a href="#long_abbr_VS">VS</a> through provision of services and resources. Specialized <a href="#long_abbr_VS">VS</a> components 
				installed on or in a Host <a href="#long_abbr_OS">OS</a> to support the <a href="#long_abbr_VS">VS</a> may be considered part of the <a href="#long_abbr_TOE">TOE</a>. But general-purpose <a href="#long_abbr_OS">OS</a>
				components and functions—whether or not they support the <a href="#long_abbr_VS">VS</a>—are not part of the <a href="#long_abbr_TOE">TOE</a>, and thus
				are not evaluated under this <a href="#long_abbr_PP">PP</a>.
			
		
			
			<h3 id="ss-equiv">1.3.4 Product and Platform Equivalence</h3>
				The tests in this Protection Profile must be run on all product versions and Platforms with which the Vendor would 
				like to claim compliance—subject to this Profile’s equivalency guidelines (see <a href="#appendix-equiv" class="dynref">Appendix Appendix H -   Equivalency Guidelines</a>).
				
			
		

		
		<h2 id="s-usecases">1.4 Use Cases</h2>
            This <a href="#long_abbr_Base-PP" class="discovered">Base-PP</a> does not define any use cases for virtualization technology. Client Virtualization and Server Virtualization
			products have different use cases and so these are defined in their respective <a href="#long_abbr_PP">PP</a>-Modules.
        
	<h1 id="s-vm-intro">2 Introduction</h1>
          The purpose of equivalence in <a href="#long_abbr_PP" class="discovered">PP</a>-based evaluations is to find a balance between evaluation rigor and commercial
            practicability--to ensure that evaluations meet customer expectations while recognizing that there is little to be gained
            from requiring that every variation in a product or platform be fully tested. If a product is found to be compliant with
            a <a href="#long_abbr_PP">PP</a> on one platform, then all equivalent products on equivalent platforms are also considered to be compliant with the <a href="#long_abbr_PP">PP</a>.
        <br/>
        <br/>
        A Vendor can make a claim of equivalence if the Vendor believes that a particular instance of their Product implements
            <a href="#long_abbr_PP" class="discovered">PP</a>-specified security functionality in a way equivalent to the implementation of the same functionality on another
            instance of their Product on which the functionality was tested. The Product instances can differ in version number or
            feature level (model), or the instances may run on different platforms. Equivalency can be used to reduce the testing
            required across claimed evaluated configurations. It can also be used during Assurance Maintenance to reduce testing
            needed to add more evaluated configurations to a certification.
      <br/>
      <br/>
      These equivalency guidelines do not replace Assurance Maintenance requirements or NIAP Policy #5 requirements for CAVP
            certificates. Nor may equivalency be used to leverage evaluations with expired certifications.
      <br/>
      <br/>
      This document provides guidance for determining whether Products and Platforms are equivalent for purposes of
            evaluation against the Protection Profile for Virtualization (VPP) when instantiated with either the Client or Server
            <a href="#long_abbr_PP-Module" class="discovered">PP-Module</a>.
      <br/>
      <br/>
      Equivalence has two aspects:
      <br/>
      <ol>
        <li><b><i>Product Equivalence:</i></b> Products may be considered equivalent if there are no
          differences between Product Models and Product Versions with respect to <a href="#long_abbr_PP" class="discovered">PP</a>-specified security functionality.</li>
        <li><b><i>Platform Equivalence:</i></b> Platforms may be considered equivalent if there are no
          significant differences in the services they provide to the Product--or in the way the platforms
          provide those services--with respect to <a href="#long_abbr_PP" class="discovered">PP</a>-specified security functionality.</li>
      </ol>
      The equivalency determination is made in accordance with these guidelines by the Validator and Scheme using information
            provided by the Evaluator/Vendor.

	<h1 id="spd">4 Security Problem Description</h1>
	    
		
		<h2 id="Threats">4.1 Threats</h2>
            <dl><dt class="threat defined" id="T.DATA_LEAKAGE">T.DATA_LEAKAGE</dt><dd>
                    It is a fundamental property of VMs that the domains encapsulated by different VMs remain separate unless 
					data sharing is permitted by policy. For this reason, all Virtualization Systems shall support a policy
					that prohibits information transfer between VMs.<p/>
                        It shall be possible to configure VMs such that data cannot be moved between domains from <a href="#long_abbr_VM" class="discovered">VM</a> to <a href="#long_abbr_VM">VM</a>, or
					through virtual or physical network components under the control of the <a href="#long_abbr_VS">VS</a>. When VMs are configured as
					such, it shall not be possible for data to leak between domains, neither by the express efforts of
					software or users of a <a href="#long_abbr_VM">VM</a>, nor because of vulnerabilities or errors in the implementation of the <a href="#long_abbr_VMM">VMM</a> or
					other <a href="#long_abbr_VS">VS</a> components.<p/>
                        If it is possible for data to leak between domains when prohibited by policy, then an adversary on one domain 
					or network can obtain data from another domain. Such cross-domain data leakage can, for example, cause
					classified information, corporate proprietary information, or personally identifiable information to be
					made accessible to unauthorized entities.
                    </dd><dt class="threat defined" id="T.UNAUTHORIZED_UPDATE">T.UNAUTHORIZED_UPDATE</dt><dd>
                        It is common for attackers to target outdated versions of software containing known flaws. This means it is
			    extremely important to update <a href="#long_abbr_VS" class="discovered">VS</a> software as soon as possible when updates are
			    available. But the source of the updates and the updates themselves must be trusted. If an attacker can
			    write their own update containing malicious code they can take control of the <a href="#long_abbr_VS">VS</a>.
                    </dd><dt class="threat defined" id="T.UNAUTHORIZED_MODIFICATION">T.UNAUTHORIZED_MODIFICATION</dt><dd>
                        System integrity is a core security objective for Virtualization Systems. To achieve system integrity, the
			    integrity of each <a href="#long_abbr_VMM" class="discovered">VMM</a> component must be established and maintained. Malware running on the platform must
			    not be able to undetectably modify <a href="#long_abbr_VS">VS</a> components while the system is running or at 
			    rest. Likewise, malicious code running within a virtual machine must not be able to modify Virtualization
			    System components.
                    </dd><dt class="threat defined" id="T.USER_ERROR">T.USER_ERROR</dt><dd>
                        If a Virtualization System is capable of simultaneously displaying VMs of different domains to the same user
			    at the same time, there is always the chance that the user will become confused and unintentionally leak
			    information between domains. This is especially likely if VMs belonging to different domains are 
			    indistinguishable. Malicious code may also attempt to interfere with the user’s ability to distinguish
			    between domains. The <a href="#long_abbr_VS" class="discovered">VS</a> must take measures to minimize the likelihood of such confusion.
                    </dd><dt class="threat defined" id="T.3P_SOFTWARE">T.3P_SOFTWARE</dt><dd>
                        In some <a href="#long_abbr_VS" class="discovered">VS</a> implementations, functions critical to the security of the <a href="#long_abbr_TOE">TOE</a> are by necessity performed by 
			    software not produced by the virtualization vendor. Such software may include physical device drivers, 
			    and even non-TOE entities such as Host Operating Systems. Since this software has the same or similar
			    privilege level as the <a href="#long_abbr_VS">VS</a>, vulnerabilities can be exploited by an adversary to compromise the <a href="#long_abbr_VS">VS</a> and VMs.
			    Where possible, the <a href="#long_abbr_VS">VS</a> should mitigate the results of potential vulnerabilities or malicious content in
			    third-party code on which it relies. For example, physical device drivers (potentially the Host <a href="#long_abbr_OS">OS</a>) could 
			    be encapsulated within VMs in order to limit the effects of compromise. 
                    </dd><dt class="threat defined" id="T.VMM_COMPROMISE">T.VMM_COMPROMISE</dt><dd>
                        The <a href="#long_abbr_VS" class="discovered">VS</a> is designed to provide the appearance of exclusivity to the VMs and is designed
			    to separate or isolate their functions except where specifically shared. Failure of security mechanisms
			    could lead to unauthorized intrusion into or modification of the <a href="#long_abbr_VMM">VMM</a>, or bypass of the <a href="#long_abbr_VMM">VMM</a> altogether,
			    by non-TOE software, such as that running in Guest or Helper VMs or on the host platform. 
			    This must be prevented to avoid compromising the <a href="#long_abbr_VS">VS</a>.
                    </dd><dt class="threat defined" id="T.PLATFORM_COMPROMISE">T.PLATFORM_COMPROMISE</dt><dd>
                        The <a href="#long_abbr_VS" class="discovered">VS</a> must be capable of protecting the platform from threats that originate within VMs and operational
			    networks connected to the <a href="#long_abbr_VS">VS</a>. The hosting of untrusted—even malicious—domains by the <a href="#long_abbr_VS">VS</a> cannot be 
			    permitted to compromise the security and integrity of the platform on which the <a href="#long_abbr_VS">VS</a> executes. If an 
			    attacker can access the underlying platform in a manner not controlled by the <a href="#long_abbr_VMM">VMM</a>, the attacker might 
			    be able to modify system firmware or software—compromising both the <a href="#long_abbr_VS">VS</a> and the 
			    underlying platform.
                    </dd><dt class="threat defined" id="T.UNAUTHORIZED_ACCESS">T.UNAUTHORIZED_ACCESS</dt><dd>
                        Functions performed by the management layer include <a href="#long_abbr_VM" class="discovered">VM</a> configuration, virtualized network configuration, 
			    allocation of physical resources, and reporting. Only certain authorized system users (administrators) 
			    are allowed to exercise management functions or obtain sensitive information from the <a href="#long_abbr_TOE">TOE</a>.<p/>
                        Virtualization Systems are often managed remotely over communication networks. Members of these networks can
			    be both geographically and logically separated from each other, and pass through a variety of other 
			    systems which may be under the control of an adversary, and offer the opportunity for communications to be
			    compromised. An adversary with access to an open management network could inject commands into the
			    management infrastructure or extract sensitive information. This would provide an adversary with administrator privilege on the platform,
			    and administrative control over the VMs and virtual network connections. The adversary could also gain
			    access to the management network by hijacking the management network channel.
                    </dd><dt class="threat defined" id="T.WEAK_CRYPTO">T.WEAK_CRYPTO</dt><dd>
                        To the extent that VMs appear isolated within the <a href="#long_abbr_VS" class="discovered">VS</a>, a threat of weak cryptography may 
			    arise if the <a href="#long_abbr_VMM">VMM</a> does not provide good entropy to support security-related features that depend on
			    entropy to implement cryptographic algorithms. For example, a random number generator keeps an estimate
			    of the number of bits of noise in the entropy pool. From this entropy pool random numbers are created.
			    Good random numbers are essential to implementing strong cryptography. Cryptography implemented using
			    poor random numbers can be defeated by a sophisticated adversary. Such defeat can result in the compromise
			    of Guest <a href="#long_abbr_VM">VM</a> data and credentials, and of <a href="#long_abbr_VS">VS</a> data and credentials, and can enable unauthorized access 
			    to the <a href="#long_abbr_VS">VS</a> or VMs.
                    </dd><dt class="threat defined" id="T.UNPATCHED_SOFTWARE">T.UNPATCHED_SOFTWARE</dt><dd>
                        Vulnerabilities in outdated or unpatched software can be exploited by adversaries to compromise the
			    <a href="#long_abbr_VS" class="discovered">VS</a> or platform.
                    </dd><dt class="threat defined" id="T.MISCONFIGURATION">T.MISCONFIGURATION</dt><dd>
                        The <a href="#long_abbr_VS" class="discovered">VS</a> may be misconfigured, which could impact its functioning and security. This 
			    misconfiguration could be due to an administrative error or the use of faulty configuration data.
                    </dd><dt class="threat defined" id="T.DENIAL_OF_SERVICE">T.DENIAL_OF_SERVICE</dt><dd>
                        A <a href="#long_abbr_VM" class="discovered">VM</a> may block others from system resources (e.g., system memory, persistent storage, and processing time)
			    via a resource exhaustion attack.
                    </dd></dl>
		

        
	
        <h2 id="s-assumptions">4.2 Assumptions</h2>These assumptions are made on the Operational Environment (<a href="#long_abbr_OE" class="discovered">OE</a>) in order to be able to ensure that the security functionality specified in the <a href="#long_abbr_PP">PP</a> can be provided by the <a href="#long_abbr_TOE">TOE</a>. If the <a href="#long_abbr_TOE">TOE</a> is placed in an <a href="#long_abbr_OE">OE</a> that does not meet these assumptions, the <a href="#long_abbr_TOE">TOE</a> may no longer be able to provide all of its security functionality.
            <dl><dt class="assumption defined" id="A.PLATFORM_INTEGRITY">A.PLATFORM_INTEGRITY</dt><dd>The platform has not been compromised prior to installation of the <a href="#long_abbr_VS" class="discovered">VS</a>.</dd><dt class="assumption defined" id="A.PHYSICAL">A.PHYSICAL</dt><dd>Physical security commensurate with the value of the <a href="#long_abbr_TOE" class="discovered">TOE</a> and the data it contains is assumed to 
			    be provided by the environment.</dd><dt class="assumption defined" id="A.TRUSTED_ADMIN">A.TRUSTED_ADMIN</dt><dd><a href="#long_abbr_TOE" class="discovered">TOE</a> Administrators are trusted to follow and apply all administrator guidance.</dd><dt class="assumption defined" id="A.NON_MALICIOUS_USER">A.NON_MALICIOUS_USER</dt><dd>The user of the <a href="#long_abbr_VS" class="discovered">VS</a> is not willfully negligent or hostile, and uses the <a href="#long_abbr_VS">VS</a> in compliance with the
			    applied enterprise security policy and guidance. At the same time, malicious applications could act as
			    the user, so requirements which confine malicious applications are still in scope.</dd></dl>
        
	    
	
        <h2 id="Organizational_Security_Policies">4.3 Organizational Security Policies</h2>This document does not define any additional OSPs
	<h1 id="Security_Objectives">5 Security Objectives</h1>
	    
	
        <h2 id="s-secobjtoe">5.1 Security Objectives for the TOE</h2>
            <dl><dt class="SO defined" id="O.VM_ISOLATION">O.VM_ISOLATION</dt><dd>VMs are the fundamental subject of the system. The <a href="#long_abbr_VMM" class="discovered">VMM</a> is 
                        responsible for applying the system security policy (<a href="#long_abbr_SSP">SSP</a>) to the <a href="#long_abbr_VM">VM</a> and 
                        all resources. As basic functionality, the <a href="#long_abbr_VMM">VMM</a> must support a security policy that mandates 
                        no information transfer between VMs.<p/>
                        The <a href="#long_abbr_VMM" class="discovered">VMM</a> must support the necessary mechanisms to isolate the resources of all 
                        VMs. The <a href="#long_abbr_VMM">VMM</a> partitions a platform's physical resources for use by the 
                        supported virtual environments. Depending on customer requirements, a <a href="#long_abbr_VM">VM</a> may need a completely 
                        isolated environment with exclusive access to system resources or share some of its resources with other 
                        VMs. It must be possible to enforce a security policy that prohibits the transfer of data 
                        between VMs through shared devices. When the platform security policy allows the sharing of 
                        resources across <a href="#long_abbr_VM">VM</a> boundaries, the <a href="#long_abbr_VMM">VMM</a> must ensure that all access to 
                        those resources is consistent with the policy. The <a href="#long_abbr_VMM">VMM</a> may delegate the responsibility for 
                        the mediation of resource sharing to select Service VMs; however in doing so, 
                        it remains responsible for mediating access to the Service VMs, and each Service 
                        <a href="#long_abbr_VM">VM</a> must mediate all access to any shared resource that has been delegated to it in 
                        accordance with the <a href="#long_abbr_SSP">SSP</a>.<p/>
                        Both virtual and physical devices are resources requiring access control. The <a href="#long_abbr_VMM" class="discovered">VMM</a> must 
                        enforce access control in accordance with system security policy. Physical devices are platform devices with 
                        access mediated via the <a href="#long_abbr_VMM">VMM</a> per the O.VMM_Integrity objective. Virtual devices may include 
                        virtual storage devices and virtual network devices. Some of the access control restrictions must be enforced
                        internal to Service VMs, as may be the case for isolating virtual networks. 
                        VMMs may also expose purely virtual interfaces. These are <a href="#long_abbr_VMM">VMM</a> specific, 
                        and while they are not analogous to a physical device, they are also subject to access control.<br>
                        </br><br/>
                        The <a href="#long_abbr_VMM" class="discovered">VMM</a> must support the mechanisms to isolate all resources associated with virtual 
                        networks and to limit a <a href="#long_abbr_VM">VM</a>'s access to only those virtual networks for which it has been 
                        configured. The <a href="#long_abbr_VMM">VMM</a> must also support the mechanisms to control the configurations of 
                        virtual networks according to the <a href="#long_abbr_SSP">SSP</a>.
                    </dd><dt class="SO defined" id="O.VMM_INTEGRITY">O.VMM_INTEGRITY</dt><dd>Integrity is a core security objective for Virtualization Systems. To achieve system integrity, the 
                        integrity of each <a href="#long_abbr_VMM" class="discovered">VMM</a> component must be established and maintained. This objective concerns 
                        only the integrity of the <a href="#long_abbr_VS">VS</a>—not the integrity of software running inside of Guest 
                        VMs or of the physical platform. The overall objective is to ensure the integrity of 
                        critical components of a <a href="#long_abbr_VS">VS</a>.<p/>
                        Initial integrity of a <a href="#long_abbr_VS" class="discovered">VS</a> can be established through mechanisms such as a digitally signed installation or 
                        update package, or through integrity measurements made at launch. Integrity is maintained in a running system 
                        by careful protection of the <a href="#long_abbr_VMM">VMM</a> from untrusted users and software. For example, it must not
                        be possible for software running within a Guest <a href="#long_abbr_VM">VM</a> to exploit a vulnerability in a device or
                        hypercall interface and gain control of the <a href="#long_abbr_VMM">VMM</a>. The vendor must release patches for 
                        vulnerabilities as soon as practicable after discovery.
                    </dd><dt class="SO defined" id="O.PLATFORM_INTEGRITY">O.PLATFORM_INTEGRITY</dt><dd>The integrity of the <a href="#long_abbr_VMM" class="discovered">VMM</a> depends on the integrity of the hardware and software on 
                        which the <a href="#long_abbr_VMM">VMM</a> relies. Although the <a href="#long_abbr_VS">VS</a> does not have complete control over the integrity of 
                        the platform, the <a href="#long_abbr_VS">VS</a> should as much as possible try to ensure that no users or software hosted by the <a href="#long_abbr_VS">VS</a> can 
                        undermine the integrity of the platform.
                    </dd><dt class="SO defined" id="O.DOMAIN_INTEGRITY">O.DOMAIN_INTEGRITY</dt><dd>While the <a href="#long_abbr_VS" class="discovered">VS</a> is not responsible for the contents or correct functioning of software that runs within 
                        Guest VMs, it is responsible for ensuring that the correct functioning of the software 
                        within a Guest <a href="#long_abbr_VM">VM</a> is not interfered with by other VMs.
                    </dd><dt class="SO defined" id="O.MANAGEMENT_ACCESS">O.MANAGEMENT_ACCESS</dt><dd><a href="#long_abbr_VMM" class="discovered">VMM</a> management functions include <a href="#long_abbr_VM">VM</a> configuration, virtualized 
                        network configuration, allocation of physical resources, and reporting. Only authorized users 
                        (administrators) may exercise management functions.<p/>
                        Because of the privileges exercised by the <a href="#long_abbr_VMM" class="discovered">VMM</a> management functions, it must not be possible 
                        for the <a href="#long_abbr_VMM">VMM</a>’s management components to be compromised without administrator notification. 
                        This means that unauthorized users cannot be permitted access to the management functions, and the management 
                        components must not be interfered with by Guest VMs or unprivileged users on other 
                        networks—including operational networks connected to the <a href="#long_abbr_TOE">TOE</a>.<p/> 
			VMMs include a set of management functions that collectively allow administrators 
                        to configure and manage the <a href="#long_abbr_VMM" class="discovered">VMM</a>, as well as configure Guest VMs. These 
                        management functions are specific to the <a href="#long_abbr_VS">VS</a> and are distinct from any other management functions 
                        that might exist for the internal management of any given Guest <a href="#long_abbr_VM">VM</a>. These 
                        <a href="#long_abbr_VMM">VMM</a> management functions are privileged, with the security of the entire system relying on 
                        their proper use. The <a href="#long_abbr_VMM">VMM</a> management functions can be classified into different categories 
                        and the policy for their use and the impact to security may vary accordingly.<p/>
                        The management functions are distributed throughout the <a href="#long_abbr_VMM" class="discovered">VMM</a> (within the 
                        <a href="#long_abbr_VMM">VMM</a> and Service VMs). The <a href="#long_abbr_VMM">VMM</a> must support the necessary 
                        mechanisms to enable the control of all management functions according to the system security policy. When a 
                        management function is distributed among multiple Service VMs, the VMs 
                        must be protected using the security mechanisms of the Hypervisor and any Service VMs 
                        involved to ensure that the intent of the system security policy is not compromised. Additionally, since 
                        hypercalls permit Guest VMs to invoke the Hypervisor, and often allow the passing of data 
                        to the Hypervisor, it is important that the hypercall interface is well-guarded and that all parameters be 
                        validated.<p/> The <a href="#long_abbr_VMM" class="discovered">VMM</a> maintains configuration data for every 
                        <a href="#long_abbr_VM">VM</a> on the system. This configuration data, whether of Service or Guest VMs,
                        must be protected. The mechanisms used to establish, modify and verify configuration data are part of the <a href="#long_abbr_VS">VS</a> 
                        management functions and must be protected as such. The proper internal configuration of Service 
                        VMs that provide critical security functions can also greatly impact <a href="#long_abbr_VS">VS</a> security. These 
                        configurations must also be protected. Internal configuration of Guest VMs should not 
                        impact overall <a href="#long_abbr_VS">VS</a> security. The overall goal is to ensure that the <a href="#long_abbr_VMM">VMM</a>, including the 
                        environments internal to Service VMs, is properly configured and that all Guest 
                        <a href="#long_abbr_VM">VM</a> configurations are maintained consistent with the system security policy throughout 
                        their lifecycle.<p/> Virtualization Systems are often managed remotely. For 
                        example, an administrator can remotely update virtualization software, start and shut down 
                        VMs, and manage virtualized network connections. If a console is required, it could be 
                        run on a separate machine or it could itself run in a <a href="#long_abbr_VM" class="discovered">VM</a>. When performing remote management, 
                        an administrator must communicate with a privileged management agent over a network. Communications with the 
                        management infrastructure must be protected from Guest VMs and operational networks.
                    </dd><dt class="SO defined" id="O.PATCHED_SOFTWARE">O.PATCHED_SOFTWARE</dt><dd>The <a href="#long_abbr_VS" class="discovered">VS</a> must be updated and patched when needed in order to prevent the potential 
                        compromise of the <a href="#long_abbr_VMM">VMM</a>, as well as the networks and VMs that it hosts. 
                        Identifying and applying needed updates must be a normal part of the operating procedure to ensure that 
                        patches are applied in a timely and thorough manner. In order to facilitate this, the <a href="#long_abbr_VS">VS</a> must support 
                        standards and protocols that help enhance the manageability of the <a href="#long_abbr_VS">VS</a> as an <a href="#long_abbr_IT">IT</a> product, enabling it to be 
                        integrated as part of a manageable network (e.g., reporting current patch level and patchability).
                    </dd><dt class="SO defined" id="O.VM_ENTROPY">O.VM_ENTROPY</dt><dd>VMs must have access to good entropy sources to support security-related features 
                        that implement cryptographic algorithms. For example, in order to function as members of operational 
                        networks, VMs must be able to communicate securely with other network entities—whether 
                        virtual or physical. They must therefore have access to sources of good entropy to support that secure 
                        communication.
                    </dd><dt class="SO defined" id="O.AUDIT">O.AUDIT</dt><dd>An audit log must be created that captures accesses to the objects the <a href="#long_abbr_TOE" class="discovered">TOE</a> protects. The log 
			    of these accesses, or audit events, must be protected from modification, unauthorized access,
			    and destruction. The audit log must be sufficiently detailed to indicate the date and time of
			    the event, the identify of the user, the type of event, and the success or failure of the event.
                    </dd><dt class="SO defined" id="O.CORRECTLY_APPLIED_CONFIGURATION">O.CORRECTLY_APPLIED_CONFIGURATION</dt><dd>The <a href="#long_abbr_TOE" class="discovered">TOE</a> must not apply configurations that violate the current security policy.
                        <p/> The <a href="#long_abbr_TOE" class="discovered">TOE</a> must correctly apply configurations and policies 
                        to a newly created Guest <a href="#long_abbr_VM">VM</a>, as well as to existing Guest VMs when 
                        applicable configuration or policy changes are made. All changes to configuration and to policy must conform 
                        to the existing security policy. Similarly, changes made to the configuration of the <a href="#long_abbr_TOE">TOE</a> 
                        itself must not violate the existing security policy.
                    </dd><dt class="SO defined" id="O.RESOURCE_ALLOCATION">O.RESOURCE_ALLOCATION</dt><dd>The <a href="#long_abbr_TOE" class="discovered">TOE</a> will provide mechanisms that enforce constraints on the allocation of 
                        system resources in accordance with existing security policy.
                    </dd></dl>
        
	    
	
        <h2 id="s-secobjoe">5.2 Security Objectives for the Operational Environment</h2>This <a href="#long_abbr_PP-Module" class="discovered">PP-Module</a> does not define any objectives for the <a href="#long_abbr_OE">OE</a>.
            <dl><dt class="SOE defined" id="OE.CONFIG">OE.CONFIG</dt><dd><a href="#long_abbr_TOE" class="discovered">TOE</a> administrators will configure the <a href="#long_abbr_VS">VS</a> correctly to create the intended security
						policy.
                    </dd><dt class="SOE defined" id="OE.PHYSICAL">OE.PHYSICAL</dt><dd>Physical security, commensurate with the value of the <a href="#long_abbr_TOE" class="discovered">TOE</a> and the data it contains, is provided by 
						the environment.
                    </dd><dt class="SOE defined" id="OE.TRUSTED_ADMIN">OE.TRUSTED_ADMIN</dt><dd><a href="#long_abbr_TOE" class="discovered">TOE</a> Administrators are trusted to follow and apply all administrator guidance in a trusted manner.
                    </dd><dt class="SOE defined" id="OE.NON_MALICIOUS_USER">OE.NON_MALICIOUS_USER</dt><dd>Users are trusted to not be willfully negligent or hostile and use the <a href="#long_abbr_VS" class="discovered">VS</a> in compliance with the
						applied enterprise security policy and guidance.
                    </dd></dl>
        
	    
	
	<h2 id="secobjrat">5.3 Security Objectives Rationale</h2>This section describes how the assumptions, threats, and organizational 
security policies map to the security objectives.<table><caption><span class="ctr" data-counter-type="ct-Table" id="t-sec-obj-rat-">Table <span class="counter">1: </span></span>Security Objectives Rationale</caption><tr class="header"><td>Threat, Assumption, or OSP</td><td>Security Objectives</td><td>Rationale</td></tr><tr class="major-row"><td rowspan="2">T.DATA_​LEAKAGE</td><td>O.VM_​ISOLATION</td><td>Logical separation of VMs and enforcement of domain integrity prevent unauthorized transmission 
						of data from one <a href="#long_abbr_VM" class="discovered">VM</a> to another.</td></tr><tr><td>O.DOMAIN_​INTEGRITY</td><td>Logical separation of VMs and enforcement of domain integrity prevent unauthorized transmission 
				of data from one <a href="#long_abbr_VM" class="discovered">VM</a> to another.</td></tr><tr class="major-row"><td rowspan="1">T.UNAUTHORIZED_​UPDATE</td><td>O.VMM_​INTEGRITY</td><td>System integrity prevents the <a href="#long_abbr_TOE" class="discovered">TOE</a> from installing a software patch containing unknown and
				potentially malicious code.</td></tr><tr class="major-row"><td rowspan="2">T.UNAUTHORIZED_​MODIFICATION</td><td>O.VMM_​INTEGRITY</td><td>Enforcement of <a href="#long_abbr_VMM" class="discovered">VMM</a> integrity prevents the bypass of enforcement mechanisms and auditing ensures
				that abuse of legitimate authority can be detected.</td></tr><tr><td><a href="#O.AUDIT" class="discovered">O.AUDIT</a></td><td>Enforcement of <a href="#long_abbr_VMM" class="discovered">VMM</a> integrity prevents the bypass of enforcement mechanisms and auditing ensures
				that abuse of legitimate authority can be detected.</td></tr><tr class="major-row"><td rowspan="1">T.USER_​ERROR</td><td>O.VM_​ISOLATION</td><td>Isolation of VMs includes clear attribution of those VMs to their respective domains which reduces
				the likelihood that a user inadvertently inputs or transfers data meant for one <a href="#long_abbr_VM" class="discovered">VM</a> into another.</td></tr><tr class="major-row"><td rowspan="1">T.3P_​SOFTWARE</td><td>O.VMM_​INTEGRITY</td><td>The <a href="#long_abbr_VMM" class="discovered">VMM</a> integrity mechanisms include environment-based vulnerability mitigation and potentially
				support for introspection and device driver isolation, all of which reduce the likelihood that any 
				vulnerabilities in third-party software can be used to exploit the <a href="#long_abbr_TOE">TOE</a>.</td></tr><tr class="major-row"><td rowspan="2">T.VMM_​COMPROMISE</td><td>O.VMM_​INTEGRITY</td><td>Maintaining the integrity of the <a href="#long_abbr_VMM" class="discovered">VMM</a> and ensuring that VMs execute in isolated domains mitigate
				the risk that the <a href="#long_abbr_VMM">VMM</a> can be compromised or bypassed.</td></tr><tr><td>O.VM_​ISOLATION</td><td>Maintaining the integrity of the <a href="#long_abbr_VMM" class="discovered">VMM</a> and ensuring that VMs execute in isolated domains mitigate
				the risk that the <a href="#long_abbr_VMM">VMM</a> can be compromised or bypassed.</td></tr><tr class="major-row"><td rowspan="1">T.PLATFORM_​COMPROMISE</td><td>O.PLATFORM_​INTEGRITY</td><td>Platform integrity mechanisms used by the <a href="#long_abbr_TOE" class="discovered">TOE</a> reduce the risk that an attacker can ‘break out’ 
				of a <a href="#long_abbr_VM">VM</a> and affect the platform on which the <a href="#long_abbr_VS">VS</a> is running.</td></tr><tr class="major-row"><td rowspan="1">T.UNAUTHORIZED_​ACCESS</td><td>O.MANAGEMENT_​ACCESS</td><td>Ensuring that <a href="#long_abbr_TSF" class="discovered">TSF</a> management functions cannot be executed without authorization prevents untrusted
				subjects from modifying the behavior of the <a href="#long_abbr_TOE">TOE</a> in an unanticipated manner.</td></tr><tr class="major-row"><td rowspan="1">T.WEAK_​CRYPTO</td><td>O.VM_​ENTROPY</td><td>Acquisition of good entropy is necessary to support the <a href="#long_abbr_TOE" class="discovered">TOE</a>'s security-related cryptographic
				algorithms.</td></tr><tr class="major-row"><td rowspan="1">T.UNPATCHED_​SOFTWARE</td><td>O.PATCHED_​SOFTWARE</td><td>The ability to patch the <a href="#long_abbr_TOE" class="discovered">TOE</a> software ensures that protections against vulnerabilities can be 
				applied as they become available.</td></tr><tr class="major-row"><td rowspan="1"><a href="#T.MISCONFIGURATION" class="discovered">T.MISCONFIGURATION</a></td><td>O.CORRECTLY_​APPLIED_​CONFIGURATION</td><td>Mechanisms to prevent the application of configurations that violate the current security policy 
				help prevent misconfigurations.</td></tr><tr class="major-row"><td rowspan="1">T.DENIAL_​OF_​SERVICE</td><td>O.RESOURCE_​ALLOCATION</td><td>The ability of the <a href="#long_abbr_TSF" class="discovered">TSF</a> to ensure the proper allocation of resources makes denial of service
				attacks more difficult.</td></tr><tr class="major-row"><td rowspan="1">A.PLATFORM_​INTEGRITY</td><td><a href="#OE.PHYSICAL" class="discovered">OE.PHYSICAL</a></td><td>If the underlying platform has not been compromised prior to installation of the <a href="#long_abbr_TOE" class="discovered">TOE</a>, its integrity
				can be assumed to be intact.</td></tr><tr class="major-row"><td rowspan="1"><a href="#A.PHYSICAL" class="discovered">A.PHYSICAL</a></td><td><a href="#OE.PHYSICAL" class="discovered">OE.PHYSICAL</a></td><td>If the <a href="#long_abbr_TOE" class="discovered">TOE</a> is deployed in a location that has appropriate physical safeguards, it can be assumed
				to be physically secure.</td></tr><tr class="major-row"><td rowspan="1">A.TRUSTED_​ADMIN</td><td><a href="#long_abbr_OE" class="discovered">OE</a>.TRUSTED_​ADMIN</td><td>Providing guidance to administrators and ensuring that individuals are properly trained and
				vetted before being given administrative responsibilities will ensure that they are trusted.</td></tr><tr class="major-row"><td rowspan="2">A.NON_​MALICIOUS_​USER</td><td><a href="#long_abbr_OE" class="discovered">OE</a>.NON_​MALICIOUS_​USER</td><td>If the organization properly vets and trains users, it is expected that they will be non-malicious.</td></tr><tr><td><a href="#OE.CONFIG" class="discovered">OE.CONFIG</a></td><td>If the <a href="#long_abbr_TOE" class="discovered">TOE</a> is administered by a non-malicious and non-negligent user, the expected result is that the <a href="#long_abbr_TOE">TOE</a>
				will be configured in a correct and secure manner.</td></tr></table>    
	    
	<h1 id="sec_6-">6 Security Requirements</h1><h2 id="sec_6.1-">6.1 Security Functional Requirements</h2><h3 id="ss-fau">6.1.1 Security Audit (FAU)</h3><div class="comp" id="FAU_ARP.1"><h4>FAU_ARP.1 Security Audit Automatic Response</h4><div class="element"><div class="reqid" id="FAU_ARP.1.1"><a href="#FAU_ARP.1.1" class="abbr">FAU_ARP.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall take [<b>assignment</b>: <span class="assignable-content" id="assignable_1-">list of actions</span>] upon detection of a potential security

						</div></div></div><h3 id="ss-fcs">6.1.2 Cryptographic Support (FCS)</h3><div class="comp" id="FCS_CKM.1"><h4>FCS_CKM.1 Cryptographic Key Generation</h4><div class="element"><div class="reqid" id="FCS_CKM.1.1"><a href="#FCS_CKM.1.1" class="abbr">FCS_CKM.1.1</a></div><div class="reqdesc"> The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall generate <span class="refinement">asymmetric</span> cryptographic keys in accordance with a
				    specified cryptographic key generation algorithm
                            [<b>selection</b>: <span class="selectable-content linebreak-sel" id="selectable_16-">
                                    <a href="#long_abbr_RSA" class="discovered">RSA</a> schemes using cryptographic key sizes [2048-bit or greater] that meet the following: [<a href="#long_abbr_FIPS">FIPS</a> PUB 186-4, “Digital Signature Standard (<a href="#long_abbr_DSS">DSS</a>)”, Appendix B.3]

                                    that meet the following: [<a href="#long_abbr_FIPS" class="discovered">FIPS</a> PUB 186-4, “Digital Signature Standard (<a href="#long_abbr_DSS">DSS</a>)”, Appendix B.4]
                                    </span><span class="selectable-content linebreak-sel" id="selectable_20-">
                                    <a href="#long_abbr_FFC" class="discovered">FFC</a> schemes using cryptographic key sizes [2048-bit or greater] that meet the following: [<a href="#long_abbr_FIPS">FIPS</a> PUB 186-4, “Digital Signature Standard (<a href="#long_abbr_DSS">DSS</a>)”, Appendix B.1]].

			    <s>and specified cryptographic key sizes [assignment: cryptographic key sizes] that meet the
				    following: [assignment: list of standards]</s>.
                        <br/><span class="note-header">Application Note: </span>The <a href="#long_abbr_ST" class="discovered">ST</a> author selects all key generation schemes used for key establishment and

                        </div></div></div><div class="comp" id="FCS_CKM.2"><h4>FCS_CKM.2 Cryptographic Key Distribution</h4><div class="element"><div class="reqid" id="FCS_CKM.2.1"><a href="#FCS_CKM.2.1" class="abbr">FCS_CKM.2.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall <s>distribute cryptographic keys</s> <span class="refinement">implement functionality to perform cryptographic

					“Recommendation for Pair-Wise Key Establishment Schemes Using Discrete Logarithm Cryptography”</span>, <span class="selectable-content" id="selectable_26-">Key establishment scheme using Diffie-Hellman group 14 that meets the following: RFC 3526</span>]
			<s>that meets the following [assignment: list of standards]</s>.	
                        </div></div></div><div class="comp" id="FCS_CKM_EXT.4"><h4>FCS_CKM_EXT.4 Cryptographic Key Destruction</h4><div class="element"><div class="reqid" id="FCS_CKM_EXT.4.1"><a href="#FCS_CKM_EXT.4.1" class="abbr">FCS_CKM_EXT.4.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall cause disused cryptographic keys in volatile memory to be destroyed or rendered 
							unrecoverable.
                        <br/><span class="note-header">Application Note: </span>The threat addressed by this element is the recovery of disused cryptographic keys
							from volatile memory by unauthorized processes.<p/>
                            The <a href="#long_abbr_TSF" class="discovered">TSF</a> must destroy or cause to be destroyed all copies of cryptographic keys created and
							managed by the <a href="#long_abbr_TOE">TOE</a> once the keys are no longer needed. This requirement is the same for all instances
							of keys within <a href="#long_abbr_TOE">TOE</a> volatile memory regardless of whether the memory is controlled by <a href="#long_abbr_TOE">TOE</a> manufacturer 
							software or by third-party <a href="#long_abbr_TOE">TOE</a> modules. The evaluation activities are designed with flexibility to
							address cases where the <a href="#long_abbr_TOE">TOE</a> manufacturer has limited insight into the behavior of third-party <a href="#long_abbr_TOE">TOE</a> 
							components.<p/>
							The preferred method for destroying keys in <a href="#long_abbr_TOE" class="discovered">TOE</a> volatile memory is by direct overwrite of the memory
							occupied by the keys. The values used for overwriting can be all zeros, all ones, or any other pattern
							or combination of values significantly different than the value of the key itself such that the keys
							are rendered inaccessible to running processes.<p/>
                            Some implementations may find that direct overwriting of memory is not feasible or possible due to 
							programming language constraints. Many memory- and type-safe languages provide no mechanism for
							programmers to specify that a particular memory location be accessed or written. The value of such
							languages is that it is much harder for a programming error to result in a buffer or heap overflow.
							The downside is that multiple copies of keys might be scattered throughout language-runtime memory. 
							In such cases, the <a href="#long_abbr_TOE" class="discovered">TOE</a> should take whatever actions are feasible to cause the keys to become
							inaccessible—freeing memory, destroying objects, closing applications, programming using the minimum 
							possible scope for variables containing keys.<p/>
                            Likewise, if keys reside in memory within the execution context of a third-party module, then the 
							<a href="#long_abbr_TOE" class="discovered">TOE</a> should take whatever feasible actions it can to cause the keys to be destroyed.<p/>
                            Cryptographic keys in non-TOE volatile memory are not covered by this requirement. This expressly includes 
							keys created and used by Guest VMs. The Guest is responsible for disposing of such keys.
						</div></div><div class="element"><div class="reqid" id="FCS_CKM_EXT.4.2"><a href="#FCS_CKM_EXT.4.2" class="abbr">FCS_CKM_EXT.4.2</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall cause disused cryptographic keys in non-volatile storage to be destroyed or rendered 
							unrecoverable.
                        <br/><span class="note-header">Application Note: </span>
                            The ultimate goal of this element is to ensure that disused cryptographic keys are inaccessible not only
							to components of the running system, but are also unrecoverable through forensic analysis of discarded
							storage media. The element is designed to reflect the fact that the latter may not be wholly practical
							at this time due to the way some storage technologies are implemented (e.g., wear-leveling of flash
							storage).<p/>
                            Key storage areas in non-volatile storage can be overwritten with any value that renders the keys 
							unrecoverable. The value used can be all zeros, all ones, or any other pattern or combination of
							values significantly different than the value of the key itself.<p/>
                            The <a href="#long_abbr_TSF" class="discovered">TSF</a> must destroy all copies of cryptographic keys created and managed by the <a href="#long_abbr_TOE">TOE</a> once the
							keys are no longer needed. Since this is a software-only <a href="#long_abbr_TOE">TOE</a>, the hardware controllers that manage
							non-volatile storage media are necessarily outside the <a href="#long_abbr_TOE">TOE</a> boundary. Thus, the <a href="#long_abbr_TOE">TOE</a> manufacturer is
							likely to have little control over—or insight into—the functioning of these storage devices. The 
							<a href="#long_abbr_TOE">TOE</a> must make a “best-effort” to destroy disused cryptographic keys by invoking the 
							appropriate platform interfaces—recognizing that the specific actions taken by the platform are out of
							the <a href="#long_abbr_TOE">TOE</a>’s control.<p/>
                            But in cases where the <a href="#long_abbr_TOE" class="discovered">TOE</a> has insight into the non-volatile storage technologies used by the platform, 
							or where the <a href="#long_abbr_TOE">TOE</a> can specify a preference or method for destroying keys, the destruction should be
							executed by a single, direct overwrite consisting of pseudorandom data or a new key, by a repeating 
							pattern of any static value, or by a block erase.<p/>
                            For keys stored on encrypted media, it is sufficient for the media encryption keys to be destroyed for 
							all keys stored on the media to be considered destroyed.
                        </div></div></div><div class="comp" id="FCS_COP.1/Hash"><h4>FCS_COP.1/Hash Cryptographic Operation (Hashing)</h4><div class="element"><div class="reqid" id="FCS_COP.1.1/Hash"><a href="#FCS_COP.1.1/Hash" class="abbr">FCS_COP.1.1/Hash</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall perform [<i>cryptographic hashing</i>] in accordance with a specified cryptographic algorithm

							[<b>selection</b>: <span class="selectable-content" id="selectable_39-"><a href="#long_abbr_FIPS" class="discovered">FIPS</a> PUB 180-4 "Secure Hash Standard"</span>, <span class="selectable-content" id="selectable_40-"><a href="#long_abbr_ISO" class="discovered">ISO</a>/<a href="#long_abbr_IEC">IEC</a> 10118-3:2018</span>]   
                        <br/><span class="note-header">Application Note: </span>
                            Per <a href="#long_abbr_NIST" class="discovered">NIST</a> <a href="#long_abbr_SP">SP</a> 800-131A, SHA-1 for generating digital signatures is no longer allowed, and SHA-1 for 
							verification of digital signatures is strongly discouraged as there may be risk in accepting these

                            The intent of this requirement is to specify the hashing function. The hash selection shall support the

                            <p/>
                        </div></div></div><div class="comp" id="FCS_COP.1/KeyedHash"><h4>FCS_COP.1/KeyedHash Cryptographic Operation (Keyed Hash Algorithms)</h4><div class="element"><div class="reqid" id="FCS_COP.1.1/KeyedHash"><a href="#FCS_COP.1.1/KeyedHash" class="abbr">FCS_COP.1.1/KeyedHash</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall perform [<i>keyed-hash message authentication</i>] in accordance with a specified

                            that meet the following:

                        <br/><span class="note-header">Application Note: </span>The selection in this requirement must be consistent with the key size specified for
							the size of the keys used in conjunction with the keyed-hash message authentication.<p/></div></div></div><div class="comp" id="FCS_COP.1/Sig"><h4>FCS_COP.1/Sig Cryptographic Operation (Signature Algorithms)</h4><div class="element"><div class="reqid" id="FCS_COP.1.1/Sig"><a href="#FCS_COP.1.1/Sig" class="abbr">FCS_COP.1.1/Sig</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall perform [<i>cryptographic signature services (generation and verification)</i>] in

                            [<b>selection</b>: <span class="selectable-content linebreak-sel" id="sel-sig-rsa"><a href="#long_abbr_RSA" class="discovered">RSA</a> schemes using cryptographic key sizes [2048-bit or greater] that meet
									the following: [<i><a href="#long_abbr_FIPS" class="discovered">FIPS</a> PUB 186-4, “Digital Signature Standard (<a href="#long_abbr_DSS">DSS</a>)”, Section 4</i>]</span><span class="selectable-content linebreak-sel" id="sel-sig-ecdsa">ECDSA schemes using [“<a href="#long_abbr_NIST" class="discovered">NIST</a> curves” P-256, P-384 and

                        <br/><span class="note-header">Application Note: </span>The <a href="#long_abbr_ST" class="discovered">ST</a> Author should choose the algorithm implemented to perform digital signatures;
							if more than one algorithm is available, this requirement should be iterated to specify the
							functionality. For the algorithm chosen, the <a href="#long_abbr_ST">ST</a> author should make the appropriate 
							assignments/selections to specify the parameters that are implemented for that algorithm.
                        </div></div></div><div class="comp" id="FCS_COP.1/UDE"><h4>FCS_COP.1/UDE Cryptographic Operation (AES Data Encryption/Decryption)</h4><div class="element"><div class="reqid" id="FCS_COP.1.1/UDE"><a href="#FCS_COP.1.1/UDE" class="abbr">FCS_COP.1.1/UDE</a></div><div class="reqdesc">
				The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall perform [<i>encryption and decryption</i>] in accordance with a specified cryptographic algorithm<br/>
