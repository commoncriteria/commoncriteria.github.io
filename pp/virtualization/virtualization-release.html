                            [<b>selection</b>: <span class="selectable-content" id="sel-ude-aes-kw"><a href="#long_abbr_AES" class="discovered">AES</a> Key Wrap (KW) (as defined in <a href="#long_abbr_NIST">NIST</a> <a href="#long_abbr_SP">SP</a> 800-38F)</span>, <span class="selectable-content" id="sel-ude-aes-kwp"><a href="#long_abbr_AES" class="discovered">AES</a> Key Wrap with Padding (KWP) (as defined in <a href="#long_abbr_NIST">NIST</a> <a href="#long_abbr_SP">SP</a> 800-38F)</span>, <span class="selectable-content" id="sel-ude-aes-gcm"><a href="#long_abbr_AES" class="discovered">AES</a>-GCM (as defined in <a href="#long_abbr_NIST">NIST</a> <a href="#long_abbr_SP">SP</a> 800-38D)</span>, <span class="selectable-content" id="sel-ude-aes-ccm"><a href="#long_abbr_AES" class="discovered">AES</a>-CCM (as defined in <a href="#long_abbr_NIST">NIST</a> <a href="#long_abbr_SP">SP</a> 800-38C)</span>, <span class="selectable-content" id="sel-ude-aes-xts"><a href="#long_abbr_AES" class="discovered">AES</a>-XTS (as defined in <a href="#long_abbr_NIST">NIST</a> <a href="#long_abbr_SP">SP</a> 800-38E) mode</span>, <span class="selectable-content" id="sel-ude-aes-ccmp-256"><a href="#long_abbr_AES" class="discovered">AES</a>-CCMP-256 (as defined in <a href="#long_abbr_NIST">NIST</a> SP800-38C and IEEE 802.11ac-2013)</span>, <span class="selectable-content" id="sel-ude-aes-gcmp-256"><a href="#long_abbr_AES" class="discovered">AES</a>-GCMP-256 (as defined in <a href="#long_abbr_NIST">NIST</a> SP800-38D and IEEE 802.11ac-2013)</span>, <span class="selectable-content" id="sel-ude-aes-ccmp"><a href="#long_abbr_AES" class="discovered">AES</a>-CCMP (as defined in <a href="#long_abbr_FIPS">FIPS</a> PUB 197, <a href="#long_abbr_NIST">NIST</a> <a href="#long_abbr_SP">SP</a> 800-38C and IEEE 802.11-2012)</span>, <span class="selectable-content" id="sel-ude-aes-cbc"><a href="#long_abbr_AES" class="discovered">AES</a>-CBC (as defined in <a href="#long_abbr_FIPS">FIPS</a> PUB 197, and <a href="#long_abbr_NIST">NIST</a> <a href="#long_abbr_SP">SP</a> 800-38A) mode</span>, <span class="selectable-content" id="sel-ude-aes-ctr"><a href="#long_abbr_AES" class="discovered">AES</a>-CTR (as defined in <a href="#long_abbr_NIST">NIST</a> <a href="#long_abbr_SP">SP</a> 800-38A) mode</span>]
                            and cryptographic key sizes
                            [<b>selection</b>: <span class="selectable-content" id="sel-ude-keysize-128">128-bit key sizes</span>, <span class="selectable-content" id="sel-ude-keysize-256">256-bit key sizes</span>].
                        <br/><span class="note-header">Application Note: </span>For the first selection of <a href="#FCS_COP.1.1/UDE" class="discovered">FCS_COP.1.1/UDE</a>, the <a href="#long_abbr_ST">ST</a> author should choose the mode or
							modes in which <a href="#long_abbr_AES">AES</a> operates. For the second selection, the <a href="#long_abbr_ST">ST</a> author should choose the key sizes that
							are supported by this functionality.<p/></div></div></div><div class="comp" id="FCS_ENT_EXT.1"><h4>FCS_ENT_EXT.1 Entropy for Virtual Machines</h4><div class="element"><div class="reqid" id="FCS_ENT_EXT.1.1"><a href="#FCS_ENT_EXT.1.1" class="abbr">FCS_ENT_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall provide a mechanism to make available to VMs entropy that meets <a href="#FCS_RBG_EXT.1">FCS_RBG_EXT.1</a> through
                            [<b>selection</b>: <span class="selectable-content" id="selectable_69-">Hypercall interface</span>, <span class="selectable-content" id="selectable_70-">virtual device interface</span>, <span class="selectable-content" id="selectable_71-">pass-through access to hardware entropy source</span>].
                        </div></div><div class="element"><div class="reqid" id="FCS_ENT_EXT.1.2"><a href="#FCS_ENT_EXT.1.2" class="abbr">FCS_ENT_EXT.1.2</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall provide independent entropy across multiple VMs.
                        <br/><span class="note-header">Application Note: </span>
                            This requirement ensures that sufficient entropy is available to any <a href="#long_abbr_VM" class="discovered">VM</a> that requires it. The entropy 
							need not provide high-quality entropy for every possible method that a <a href="#long_abbr_VM">VM</a> might acquire it. The <a href="#long_abbr_VMM">VMM</a>
							must, however, provide some means for VMs to get sufficient entropy. For example, the <a href="#long_abbr_VMM">VMM</a> can
							provide an interface that returns entropy to a Guest <a href="#long_abbr_VM">VM</a>. Alternatively, the <a href="#long_abbr_VMM">VMM</a> could provide 
							pass-through access to entropy sources provided by the host platform.<p/>
                            This requirement allows for three general ways of providing entropy to guests: 1) The <a href="#long_abbr_VS" class="discovered">VS</a> can provide a 
							Hypercall accessible to <a href="#long_abbr_VM">VM</a>-aware guests, 2) access to a virtualized device that provides entropy, or 
							3) pass-through access to a hardware entropy source (including a source of random numbers). In all 
							cases, it is possible that the guest is made <a href="#long_abbr_VM">VM</a>-aware through installation of software or drivers.
							For the second and third cases, it is possible that the guest could be <a href="#long_abbr_VM">VM</a>-unaware. There is no
							requirement that the <a href="#long_abbr_TOE">TOE</a> provide entropy sources as expected by <a href="#long_abbr_VM">VM</a>-unaware guests. That is, the <a href="#long_abbr_TOE">TOE</a>
							does not have to anticipate every way a guest might try to acquire entropy as long as it supplies a
							mechanism that can be used by <a href="#long_abbr_VM">VM</a>-aware guests, or provides access to a standard mechanism that a 
							<a href="#long_abbr_VM">VM</a>-unaware guest would use.<p/>
                            The <a href="#long_abbr_ST" class="discovered">ST</a> author should select “Hypercall interface” if the <a href="#long_abbr_TSF">TSF</a> provides an API function through which 
							guest-resident software can obtain entropy or random numbers. The <a href="#long_abbr_ST">ST</a> author should select 
							“virtual device interface” if the <a href="#long_abbr_TSF">TSF</a> presents a virtual device interface to the Guest <a href="#long_abbr_OS">OS</a> through
							which it can obtain entropy or random numbers. Such an interface could present a virtualized real
							device, such as a <a href="#long_abbr_TPM">TPM</a>, that can be accessed by <a href="#long_abbr_VM">VM</a>-unaware guests, or a virtualized fictional device
							that would require the Guest <a href="#long_abbr_OS">OS</a> to be <a href="#long_abbr_VM">VM</a>-aware. The <a href="#long_abbr_ST">ST</a> author should select “pass-through access to 
							hardware entropy source” if the <a href="#long_abbr_TSF">TSF</a> permits Guest VMs to have direct access to hardware entropy or
							random number source on the platform. The <a href="#long_abbr_ST">ST</a> author should select all items that are appropriate.<p/>
                            For <a href="#FCS_ENT_EXT.1.2" class="discovered">FCS_ENT_EXT.1.2</a>, the <a href="#long_abbr_VMM">VMM</a> must ensure that the provision of entropy to one <a href="#long_abbr_VM">VM</a> cannot affect the quality
							of entropy provided to another <a href="#long_abbr_VM">VM</a> on the same platform.
                        </div></div></div><div class="comp" id="FCS_RBG_EXT.1"><h4>FCS_RBG_EXT.1 Cryptographic Operation (Random Bit Generation)</h4><div class="element"><div class="reqid" id="FCS_RBG_EXT.1.1"><a href="#FCS_RBG_EXT.1.1" class="abbr">FCS_RBG_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall perform all deterministic random bit generation services in accordance with <a href="#long_abbr_NIST">NIST</a> Special 
							Publication 800-90A using
                            [<b>selection</b>: <span class="selectable-content" id="selectable_123-">Hash_DRBG (any)</span>, <span class="selectable-content" id="selectable_124-">HMAC_DRBG (any)</span>, <span class="selectable-content" id="selectable_125-">CTR_DRBG (<a href="#long_abbr_AES" class="discovered">AES</a>)</span>]
                        </div></div><div class="element"><div class="reqid" id="FCS_RBG_EXT.1.2"><a href="#FCS_RBG_EXT.1.2" class="abbr">FCS_RBG_EXT.1.2</a></div><div class="reqdesc">The deterministic RBG shall be seeded by an entropy source that accumulates entropy from
                            [<b>selection</b>: <span class="selectable-content" id="selectable_126-">a software-based noise source</span>, <span class="selectable-content" id="selectable_127-">a hardware-based noise source</span>] with a minimum of
                            [<b>selection</b>: <span class="selectable-content" id="selectable_128-">128 bits</span>, <span class="selectable-content" id="selectable_129-">192 bits</span>, <span class="selectable-content" id="selectable_130-">256 bits</span>] of entropy at least equal to the greatest security strength according to <a href="#long_abbr_NIST" class="discovered">NIST</a> <a href="#long_abbr_SP">SP</a> 800-57, of
							the keys and hashes that it will generate.
                        <br/><span class="note-header">Application Note: </span><a href="#long_abbr_NIST" class="discovered">NIST</a> <a href="#long_abbr_SP">SP</a> 800-90A contains three different methods of generating random numbers; each 
							of these, in turn, depends on underlying cryptographic primitives (hash functions/ciphers). The <a href="#long_abbr_ST">ST</a> 
							author will select the function used, and include the specific underlying cryptographic primitives 
							used in the requirement. While any of the identified hash functions (SHA-1, SHA-224, SHA-256, SHA-384,
							SHA-512) are allowed for Hash_DRBG or HMAC_DRBG, only <a href="#long_abbr_AES">AES</a>-based 
							implementations for CTR_DRBG are allowed.<p/>
                            If the key length for the <a href="#long_abbr_AES" class="discovered">AES</a> implementation used here is different than that used to encrypt the user 
							data, then <a href="#FCS_COP.1/UDE">FCS_COP.1/UDE</a> may have to be adjusted or iterated to reflect the different key length. For the
							selection in <a href="#FCS_RBG_EXT.1.2">FCS_RBG_EXT.1.2</a>, the <a href="#long_abbr_ST">ST</a> author selects the minimum number of bits of
							entropy that is used to seed the RBG.
                        </div></div></div><h3 id="User_Data_Protection">6.1.3 User Data Protection (FDP)</h3><div class="comp" id="FDP_HBI_EXT.1"><h4>FDP_HBI_EXT.1 Hardware-Based Isolation Mechanisms</h4><div class="element"><div class="reqid" id="FDP_HBI_EXT.1.1"><a href="#FDP_HBI_EXT.1.1" class="abbr">FDP_HBI_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall use
                            [<b>selection</b>: <span class="selectable-content" id="selectable_131-">no mechanism</span>, <span class="selectable-content" id="selectable_132-">[<b>assignment</b>: <span class="assignable-content" id="assignable_10-">list of platform-provided, hardware-based mechanisms</span>]</span>] to constrain a Guest <a href="#long_abbr_VM" class="discovered">VM</a>'s direct access to the following physical devices:
                            [<b>selection</b>: <span class="selectable-content" id="selectable_133-">no devices</span>, <span class="selectable-content" id="selectable_134-">[<b>assignment</b>: <span class="assignable-content" id="assignable_11-"> physical devices to which the <a href="#long_abbr_VMM" class="discovered">VMM</a> allows Guest VMs physical access</span>]</span>].                        
                        <br/><span class="note-header">Application Note: </span>The <a href="#long_abbr_TSF" class="discovered">TSF</a> must use available hardware-based isolation mechanisms to constrain VMs
							when VMs have direct access to physical devices. “Direct access” in this context means that the 
							<a href="#long_abbr_VM">VM</a> can read or write device memory or access device I/O ports without the <a href="#long_abbr_VMM">VMM</a> being able to intercept 
							and validate every transaction.</div></div></div><div class="comp" id="FDP_PPR_EXT.1"><h4>FDP_PPR_EXT.1 Physical Platform Resource Controls</h4><div class="element"><div class="reqid" id="FDP_PPR_EXT.1.1"><a href="#FDP_PPR_EXT.1.1" class="abbr">FDP_PPR_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall allow an authorized administrator to control Guest <a href="#long_abbr_VM">VM</a> access to the following physical
							platform resources: [<b>assignment</b>: <span class="assignable-content" id="assignable_12-">list of physical platform resources the <a href="#long_abbr_VMM" class="discovered">VMM</a> is
							able to control access to</span>].
                        </div></div><div class="element"><div class="reqid" id="FDP_PPR_EXT.1.2"><a href="#FDP_PPR_EXT.1.2" class="abbr">FDP_PPR_EXT.1.2</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall explicitly deny all Guest VMs access to the following physical platform resources:
                            [<b>selection</b>: <span class="selectable-content" id="selectable_135-">no physical platform resources</span>, <span class="selectable-content" id="selectable_136-">[<b>assignment</b>: <span class="assignable-content" id="assignable_13-">list of physical platform resources to which access is explicitly denied</span>]</span>].
                        </div></div><div class="element"><div class="reqid" id="FDP_PPR_EXT.1.3"><a href="#FDP_PPR_EXT.1.3" class="abbr">FDP_PPR_EXT.1.3</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall explicitly allow all Guest VMs access to the following physical platform resources:
                            [<b>selection</b>: <span class="selectable-content" id="selectable_137-">no physical platform resources</span>, <span class="selectable-content" id="selectable_138-">[<b>assignment</b>: <span class="assignable-content" id="assignable_14-">list of physical platform resources to which access is always allowed</span>]</span>].
                        <br/><span class="note-header">Application Note: </span>
				For purposes of this requirement, physical platform resources are divided into three categories: 
				<ol a="1">
					<li>those to which Guest <a href="#long_abbr_OS" class="discovered">OS</a> access is configurable and moderated by the <a href="#long_abbr_VMM">VMM</a></li>
					<li>those to which the Guest <a href="#long_abbr_OS" class="discovered">OS</a> is never allowed to have direct access, and</li>
					<li>those to which the Guest <a href="#long_abbr_OS" class="discovered">OS</a> is always allowed to have direct access.</li>
				</ol>
                            	For element 1, the <a href="#long_abbr_ST" class="discovered">ST</a> author lists the physical platform resources that can be configured for Guest <a href="#long_abbr_VM">VM</a> access by 
				an administrator. For element 2, the <a href="#long_abbr_ST">ST</a> author lists the physical platform resources to which 
				Guest VMs may never be allowed direct access. If there are no such resources, the <a href="#long_abbr_ST">ST</a> author selects "no physical platform 
				resources." Likewise, any resources to which all Guest VMs automatically have access to are to be listed in 
				the third element. If there are no such resources, then "no physical platform resources" is selected.
                        </div></div></div><div class="comp" id="FDP_RIP_EXT.1"><h4>FDP_RIP_EXT.1 Residual Information in Memory</h4><div class="element"><div class="reqid" id="FDP_RIP_EXT.1.1"><a href="#FDP_RIP_EXT.1.1" class="abbr">FDP_RIP_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall ensure that any previous information content of physical memory is cleared prior to 
							allocation to a Guest <a href="#long_abbr_VM">VM</a>.
                        <br/><span class="note-header">Application Note: </span>Physical memory must be zeroed before it is made accessible to a <a href="#long_abbr_VM" class="discovered">VM</a> for general use
							by a Guest <a href="#long_abbr_OS">OS</a>. <p/>
                            The purpose of this requirement is to ensure that a <a href="#long_abbr_VM" class="discovered">VM</a> does not receive memory
							containing data previously used by another <a href="#long_abbr_VM">VM</a> or the host.<p/>
                            “For general use” means for use by the Guest <a href="#long_abbr_OS" class="discovered">OS</a> in its page tables for running applications or system
							software.<p/>
                            This does not apply to pages shared by design or policy between VMs or between the VMMs and VMs, such
							as read-only <a href="#long_abbr_OS" class="discovered">OS</a> pages or pages used for virtual device buffers.
                        </div></div></div><div class="comp" id="FDP_RIP_EXT.2"><h4>FDP_RIP_EXT.2 Residual Information on Disk</h4><div class="element"><div class="reqid" id="FDP_RIP_EXT.2.1"><a href="#FDP_RIP_EXT.2.1" class="abbr">FDP_RIP_EXT.2.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall ensure that any previous information content of physical disk storage is cleared to zeros upon
							allocation to a Guest <a href="#long_abbr_VM">VM</a>.
                        <br/><span class="note-header">Application Note: </span>
                            The purpose of this requirement is to ensure that a <a href="#long_abbr_VM" class="discovered">VM</a> does not receive disk storage containing data
							previously used by another <a href="#long_abbr_VM">VM</a> or by the host.<p/>
			    Clearing of disk storage only upon deallocation does not meet this requirement. <p/>
                            This does not apply to disk-resident files shared by design or policy between VMs or between the VMMs and
				VMs, such as read-only data files or files used for inter-VM data transfers permitted by policy. </div></div></div><div class="comp" id="FDP_VMS_EXT.1"><h4>FDP_VMS_EXT.1 VM Separation</h4><div class="element"><div class="reqid" id="FDP_VMS_EXT.1.1"><a href="#FDP_VMS_EXT.1.1" class="abbr">FDP_VMS_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_VS" class="discovered">VS</a> shall provide the following mechanisms for transferring data between Guest VMs:
                            [<b>selection</b>: <span class="selectable-content" id="selectable_139-">no mechanism</span>, <span class="selectable-content" id="selectable_140-">virtual networking</span>, <span class="selectable-content" id="selectable_141-">[<b>assignment</b>: <span class="assignable-content" id="assignable_15-">other inter-VM data sharing mechanisms</span>]</span>].
                        </div></div><div class="element"><div class="reqid" id="FDP_VMS_EXT.1.2"><a href="#FDP_VMS_EXT.1.2" class="abbr">FDP_VMS_EXT.1.2</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall by default enforce a policy prohibiting sharing of data between Guest VMs.</div></div><div class="element"><div class="reqid" id="FDP_VMS_EXT.1.3"><a href="#FDP_VMS_EXT.1.3" class="abbr">FDP_VMS_EXT.1.3</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall allow Administrators to configure the mechanisms selected in <a href="#FDP_VMS_EXT.1.1">FDP_VMS_EXT.1.1</a> to
                            enable and disable the transfer of data between Guest VMs.
                        </div></div><div class="element"><div class="reqid" id="FDP_VMS_EXT.1.4"><a href="#FDP_VMS_EXT.1.4" class="abbr">FDP_VMS_EXT.1.4</a></div><div class="reqdesc">The <a href="#long_abbr_VS" class="discovered">VS</a> shall ensure that no Guest <a href="#long_abbr_VM">VM</a> is able to read or transfer data to or from another Guest <a href="#long_abbr_VM">VM</a> except
							through the mechanisms listed in <a href="#FDP_VMS_EXT.1.1">FDP_VMS_EXT.1.1</a>.
                        <br/><span class="note-header">Application Note: </span>
                            The fundamental requirement of a Virtualization System is the ability to enforce separation between
							information domains implemented as Virtual Machines and Virtual Networks. The intent of this
							requirement is to ensure that VMs, VMMs, and the <a href="#long_abbr_VS" class="discovered">VS</a> as a whole is implemented with 
							this fundamental requirement in mind.<p/>
                            The <a href="#long_abbr_ST" class="discovered">ST</a> author should select “no mechanism” in the unlikely event that the <a href="#long_abbr_VS">VS</a> implements no mechanisms for
							transferring data between Guest VMs. Otherwise, the <a href="#long_abbr_ST">ST</a> author should select “virtual networking” 
							and identify all other mechanisms through which data can be transferred between Guest VMs. <p/>
							Examples of non-network inter-VM sharing mechanisms are:<p/>
                            <ul>
                                <li>User interface-based mechanisms, such as copy-paste and drag-and-drop</li>
                                <li>Shared virtual or physical devices</li>
                                <li>API-based mechanisms such as Hypercalls</li>
                            </ul>
                            For data transfer mechanisms implemented in terms of Hypercall functions, <a href="#FDP_VMS_EXT.1.3" class="discovered">FDP_VMS_EXT.1.3</a> is met if 
							<a href="#FPT_HCL_EXT.1.1">FPT_HCL_EXT.1.1</a> is met for those Hypercall functions (Hypercall function parameters are checked).<p/>
                            For data transfer mechanisms that use shared physical devices, <a href="#FDP_VMS_EXT.1.3" class="discovered">FDP_VMS_EXT.1.3</a> is met if the device is 
							listed in and meets <a href="#FDP_PPR_EXT.1.1">FDP_PPR_EXT.1.1</a> (<a href="#long_abbr_VM">VM</a> access to the physical device is configurable).<p/>
                            For data transfer mechanisms that use virtual networking, <a href="#FDP_VMS_EXT.1.3" class="discovered">FDP_VMS_EXT.1.3</a> is met if <a href="#FDP_VNC_EXT.1.1">FDP_VNC_EXT.1.1</a> 
							is met (<a href="#long_abbr_VM">VM</a> access to virtual networks is configurable).<p/>
                        </div></div></div><div class="comp" id="FDP_VNC_EXT.1"><h4>FDP_VNC_EXT.1 Virtual Networking Components</h4><div class="element"><div class="reqid" id="FDP_VNC_EXT.1.1"><a href="#FDP_VNC_EXT.1.1" class="abbr">FDP_VNC_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall allow Administrators to configure virtual networking components to connect VMs to each
							other and to physical networks.
                        </div></div><div class="element"><div class="reqid" id="FDP_VNC_EXT.1.2"><a href="#FDP_VNC_EXT.1.2" class="abbr">FDP_VNC_EXT.1.2</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall ensure that network traffic visible to a Guest <a href="#long_abbr_VM">VM</a> on a virtual network--or virtual 
							segment of a physical network--is visible only to Guest VMs configured to be on that virtual network
							or segment.
                        <br/><span class="note-header">Application Note: </span>
                            Virtual networks must be separated from one another to provide isolation commensurate with that provided by 
							physically separate networks. It must not be possible for data to cross between properly configured
							virtual networks regardless of whether the traffic originated from a local Guest <a href="#long_abbr_VM" class="discovered">VM</a> or a remote host.<p/>
                            Unprivileged users must not be able to connect VMs to each other or to external networks.<p/>
                        </div></div></div><h3 id="ss-fia">6.1.4 Identification and Authentication (FIA)</h3><div class="comp" id="FIA_AFL_EXT.1"><h4>FIA_AFL_EXT.1 Authentication Failure Handling</h4><div class="element"><div class="reqid" id="FIA_AFL_EXT.1.1"><a href="#FIA_AFL_EXT.1.1" class="abbr">FIA_AFL_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall detect when
                            [<b>selection</b>: <span class="selectable-content" id="selectable_142-">[<b>assignment</b>: <span class="assignable-content" id="assignable_16-">a positive integer number</span>]</span>, <span class="selectable-content" id="selectable_143-">an administrator configurable positive integer within a
                                    [<b>assignment</b>: <span class="assignable-content" id="assignable_17-">range of acceptable values</span>]</span>]
                            unsuccessful authentication attempts occur related to Administrators attempting 
							to authenticate remotely using
                            [<b>selection</b>: <span class="selectable-content" id="selectable_144-">username and password</span>, <span class="selectable-content" id="selectable_145-">username and PIN</span>].
                        </div></div><div class="element"><div class="reqid" id="FIA_AFL_EXT.1.2"><a href="#FIA_AFL_EXT.1.2" class="abbr">FIA_AFL_EXT.1.2</a></div><div class="reqdesc">When the defined number of unsuccessful authentication attempts has been met, the <a href="#long_abbr_TSF" class="discovered">TSF</a>
                            shall:
                            [<b>selection</b>: <span class="selectable-content" id="selectable_146-">prevent the offending Administrator from successfully establishing a remote session using
                                    any authentication method that involves a password or PIN until
                                    [<b>assignment</b>: <span class="assignable-content" id="assignable_18-">action to unlock</span>] is taken by an Administrator</span>, <span class="selectable-content" id="selectable_147-">prevent the offending Administrator from successfully establishing a remote session using
                                    any authentication method that involves a password or PIN until an Administrator-defined time
                                    period has elapsed</span>]
                        <br/><span class="note-header">Application Note: </span>The action to be taken shall be populated in the selection of the <a href="#long_abbr_ST" class="discovered">ST</a>
                            and defined in the Administrator guidance.<p/>
                            This requirement applies to a defined number of successive unsuccessful remote password or PIN-based
                            authentication attempts and does not apply to local Administrative access. Compliant <a href="#long_abbr_TOE" class="discovered">TOEs</a> may optionally
                            include cryptographic and local authentication failures in the number of
                            unsuccessful authentication attempts.
                        </div></div></div><div class="comp" id="FIA_UAU.5"><h4>FIA_UAU.5 Multiple Authentication Mechanisms</h4><div class="element"><div class="reqid" id="FIA_UAU.5.1"><a href="#FIA_UAU.5.1" class="abbr">FIA_UAU.5.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall provide the following authentication mechanisms:
                            [<b>selection</b>: <span class="selectable-content linebreak-sel" id="sel-uau-pwd">
                                    [<b>selection</b>: <span class="selectable-content" id="selectable_160-">local</span>, <span class="selectable-content" id="sel-uau-pwd-dirbased">directory-based</span>]
                                    authentication based on username and password
                                </span><span class="selectable-content linebreak-sel" id="selectable_162-">authentication based on username and a PIN that releases an asymmetric key stored in
									<a href="#long_abbr_OE" class="discovered">OE</a>-protected storage</span><span class="selectable-content linebreak-sel" id="sel-uau-x509">
                                    [<b>selection</b>: <span class="selectable-content" id="selectable_164-">local</span>, <span class="selectable-content" id="sel-uau-x509-dirbased">directory-based</span>]
                                    authentication based on X.509 certificates
                                </span><span class="selectable-content linebreak-sel" id="sel-uau-ssh">
                                    [<b>selection</b>: <span class="selectable-content" id="selectable_167-">local</span>, <span class="selectable-content" id="sel-uau-ssh-dirbased">directory-based</span>]
                                    authentication based on an SSH public key credential
                                </span>]                            
                            to support Administrator authentication.
                        <br/><span class="note-header">Application Note: </span>Selection of ‘authentication based on username and password’ requires that 
							<a href="#FIA_PMG_EXT.1" class="discovered">FIA_PMG_EXT.1</a> be included in the <a href="#long_abbr_ST">ST</a>. This also requires that the <a href="#long_abbr_ST">ST</a> include a management function for
							password management. If the <a href="#long_abbr_ST">ST</a> author selects ‘authentication based on an SSH public-key credential’,
							the <a href="#long_abbr_TSF">TSF</a> shall be validated against the Functional Package for Secure Shell. The <a href="#long_abbr_ST">ST</a> must include 
							<a href="#FIA_X509_EXT.1">FIA_X509_EXT.1</a> and <a href="#FIA_X509_EXT.2">FIA_X509_EXT.2</a> if 'authentication based on X.509 certificates' is selected. <br/><br/>
							PINs used to access <a href="#long_abbr_OE" class="discovered">OE</a>-protected storage are set and managed by the <a href="#long_abbr_OE">OE</a>-protected storage mechanism. Thus
							requirements on PIN management are outside the scope of the <a href="#long_abbr_TOE">TOE</a>.<p/>
                        </div></div><div class="element"><div class="reqid" id="FIA_UAU.5.2"><a href="#FIA_UAU.5.2" class="abbr">FIA_UAU.5.2</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall authenticate any <span class="refinement">Administrator’s</span> claimed identity according to the [<b>assignment</b>: <span class="assignable-content" id="assignable_20-">rules
							describing how the multiple authentication mechanisms provide authentication</span>].
                        </div></div></div><div class="comp" id="FIA_UIA_EXT.1"><h4>FIA_UIA_EXT.1 Administrator Identification and Authentication</h4><div class="element"><div class="reqid" id="FIA_UIA_EXT.1.1"><a href="#FIA_UIA_EXT.1.1" class="abbr">FIA_UIA_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall require Administrators to be successfully identified and authenticated
                            using one of the methods in <a href="#FIA_UAU.5">FIA_UAU.5</a> before allowing any <a href="#long_abbr_TSF">TSF</a>-mediated management
                            function to be performed by that Administrator.
                        <br/><span class="note-header">Application Note: </span>Users do not have to authenticate, only Administrators need to authenticate.</div></div></div><h3 id="ss-fmt">6.1.5 Security Management (FMT)</h3><div class="comp" id="FMT_SMO_EXT.1"><h4>FMT_SMO_EXT.1 Separation of Management and Operational Networks</h4><div class="element"><div class="reqid" id="FMT_SMO_EXT.1.1"><a href="#FMT_SMO_EXT.1.1" class="abbr">FMT_SMO_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall support the separation of management and operational network traffic through
                            [<b>selection</b>: <span class="selectable-content" id="selectable_182-">separate physical networks</span>, <span class="selectable-content" id="selectable_183-">separate logical networks</span>, <span class="selectable-content" id="selectable_184-">trusted channels as defined in <a href="#FTP_ITC_EXT.1" class="discovered">FTP_ITC_EXT.1</a></span>, <span class="selectable-content" id="selectable_185-">data encryption using an algorithm specified in <a href="#FCS_COP.1/UDE" class="discovered">FCS_COP.1/UDE</a></span>].
                        <br/><span class="note-header">Application Note: </span>Management communications must be separate from user workload communications. Administrative 
							network traffic—including communications between physical hosts concerning load balancing, audit data,
							<a href="#long_abbr_VM" class="discovered">VM</a> startup and shutdown—must be isolated from guest operational networks. For purposes of this requirement, 
							management traffic also includes VMs transmitted over management networks whether for backup, live migration,
							or deployment.<p/>
                            “Separate physical networks” refers to using separate physical interfaces and cables to isolate management and operational networks from
							each other.<p/>
                            “Separate logical networks” refers to using logical networking constructs, such as separate <a href="#long_abbr_IP" class="discovered">IP</a> spaces or virtual networks to isolate traffic
							across general-purpose networking ports. 
							Management and operational networks are kept separate within the
							hosts using separate virtualized networking components.<p/>
                            If the <a href="#long_abbr_ST" class="discovered">ST</a> author selects “trusted channels...” then the protocols used for network separation must be 
							selected in <a href="#FTP_ITC_EXT.1">FTP_ITC_EXT.1</a>.<p/>
							The <a href="#long_abbr_ST" class="discovered">ST</a> author selects "data encryption..." if, for example, the <a href="#long_abbr_TOE">TOE</a> encrypts VMs as data blobs for backup, storage,
							deployment, or live migration, and does not send the data through a tunnel. 
							If the <a href="#long_abbr_ST">ST</a> author selects "data encryption..." then the algorithms and key sizes must be selected in <a href="#FCS_COP.1/UDE">FCS_COP.1/UDE</a>.<p/>
							The <a href="#long_abbr_ST" class="discovered">ST</a> author should select as many mechanisms as apply.
                        </div></div></div><h3 id="ss-fpt">6.1.6 Protection of the TSF (FPT)</h3><div class="comp" id="FPT_DDI_EXT.1"><h4>FPT_DDI_EXT.1 Device Driver Isolation</h4><div class="element"><div class="reqid" id="FPT_DDI_EXT.1.1"><a href="#FPT_DDI_EXT.1.1" class="abbr">FPT_DDI_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall ensure that device drivers for physical devices are isolated from the <a href="#long_abbr_VMM">VMM</a> and all other
							domains.
                        <br/><span class="note-header">Application Note: </span>In order to function on physical hardware, the <a href="#long_abbr_VMM" class="discovered">VMM</a> must have access to the device
						drivers for the physical platform on which it runs. These drivers are often written by third parties, 
						and yet are effectively a part of the <a href="#long_abbr_VMM">VMM</a>. Thus the integrity of the <a href="#long_abbr_VMM">VMM</a> in part depends on the quality 
						of third party code that the virtualization vendor has no control over. By encapsulating these drivers
						within one or more dedicated driver domains (e.g., Service <a href="#long_abbr_VM">VM</a> or VMs) the damage of a driver failure or
						vulnerability can be contained within the domain, and would not compromise the <a href="#long_abbr_VMM">VMM</a>. When driver domains 
						have exclusive access to a physical device, hardware isolation mechanisms, such as Intel's VT-d, AMD's
						Input/Output Memory Management Unit (IOMMU), or ARM's System Memory Management Unit (MMU) should be used
						to ensure that operations performed by Direct Memory Access (DMA) hardware are properly constrained.</div></div></div><div class="comp" id="FPT_DVD_EXT.1"><h4>FPT_DVD_EXT.1 Non-Existence of Disconnected Virtual Devices</h4><div class="element"><div class="reqid" id="FPT_DVD_EXT.1.1"><a href="#FPT_DVD_EXT.1.1" class="abbr">FPT_DVD_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall prevent Guest VMs from accessing virtual device interfaces that are not present in the <a href="#long_abbr_VM">VM</a>’s current
				virtual hardware configuration.
                        <br/><span class="note-header">Application Note: </span>The virtualized hardware abstraction implemented by a particular <a href="#long_abbr_VS" class="discovered">VS</a> might include the
				virtualized interfaces for many different devices. Sometimes these devices are not present in a
				particular instantiation of a <a href="#long_abbr_VM">VM</a>. The interface for devices not present must not be accessible by the
				<a href="#long_abbr_VM">VM</a>.<p/>
                            Such interfaces include memory buffers, PCI Bus interfaces, and processor I/O ports.<p/>
                            The purpose of this requirement is to reduce the attack surface of the <a href="#long_abbr_VMM" class="discovered">VMM</a> by blocking access to unused interfaces.
			    </div></div></div><div class="comp" id="FPT_EEM_EXT.1"><h4>FPT_EEM_EXT.1 Execution Environment Mitigations</h4><div class="element"><div class="reqid" id="FPT_EEM_EXT.1.1"><a href="#FPT_EEM_EXT.1.1" class="abbr">FPT_EEM_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall take advantage of execution environment-based vulnerability mitigation mechanisms 
							supported by the Platform such as:
                            [<b>selection</b>: <span class="selectable-content" id="selectable_186-">Address space randomization</span>, <span class="selectable-content" id="selectable_187-">Memory execution protection (e.g., <a href="#long_abbr_DEP" class="discovered">DEP</a>)</span>, <span class="selectable-content" id="selectable_188-">Stack buffer overflow protection</span>, <span class="selectable-content" id="selectable_189-">Heap corruption detection</span>, <span class="selectable-content" id="selectable_190-">[<b>assignment</b>: <span class="assignable-content" id="assignable_25-">other mechanisms</span>]</span>, <span class="selectable-content" id="selectable_191-">No mechanisms</span>]
                        <br/><span class="note-header">Application Note: </span>Processor manufacturers, compiler developers, and operating system vendors have 
				developed execution environment-based mitigations that increase the cost to attackers by adding
				complexity to the task of compromising systems. Software can often take advantage of these mechanisms
				by using APIs provided by the operating system or by enabling the mechanism through compiler or linker
				options.<p/>
                            This requirement does not mandate that these protections be enabled throughout the Virtualization 
				System—only that they be enabled where they have likely impact. For example, code that receives and 
				processes user input should take advantage of these mechanisms.<p/>
                            For the selection, the <a href="#long_abbr_ST" class="discovered">ST</a> author selects the supported mechanisms and uses the assignment to include 
				mechanisms not listed in the selection, if any.</div></div></div><div class="comp" id="FPT_GVI_EXT.1"><h4>FPT_GVI_EXT.1 Guest VM Integrity</h4><div class="element"><div class="reqid" id="FPT_GVI_EXT.1.1"><a href="#FPT_GVI_EXT.1.1" class="abbr">FPT_GVI_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall verify the integrity of Guest VMs through the following mechanisms: 
				[<b>assignment</b>: <span class="assignable-content" id="assignable_26-">list of Guest <a href="#long_abbr_VM" class="discovered">VM</a> integrity mechanisms</span>].
                        <br/><span class="note-header">Application Note: </span>The primary purpose of this requirement is to identify and describe 
				the mechanisms used to verify the integrity of Guest VMs that have been 'imported' in some fashion,
				though these mechanisms could also be applied to all Guest VMs, depending on the mechanism used.
				Importation for this requirement could include <a href="#long_abbr_VM" class="discovered">VM</a> migration (live or otherwise), the importation of
				virtual disk files that were previously exported, VMs in shared storage, etc. It is possible that a 
				trusted <a href="#long_abbr_VM">VM</a> could have been modified during the migration or import/export process, or VMs could have 
				been obtained from untrusted sources in the first place, so integrity checks on these VMs can be a 
				prudent measure to take. These integrity checks could be as thorough as making sure the entire <a href="#long_abbr_VM">VM</a>
				exactly matches a previously known <a href="#long_abbr_VM">VM</a> (by hash for example), or by simply checking certain 
				configuration settings to ensure that the <a href="#long_abbr_VM">VM</a>'s configuration will not violate the security model 
				of the <a href="#long_abbr_VS">VS</a>.</div></div></div><div class="comp" id="FPT_HAS_EXT.1"><h4>FPT_HAS_EXT.1 Hardware Assists</h4><div class="element"><div class="reqid" id="FPT_HAS_EXT.1.1"><a href="#FPT_HAS_EXT.1.1" class="abbr">FPT_HAS_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_VMM" class="discovered">VMM</a> shall use [<b>assignment</b>: <span class="assignable-content" id="assignable_27-">list of hardware-based virtualization assists</span>] to reduce or 
				eliminate the need for binary translation.
                        </div></div><div class="element"><div class="reqid" id="FPT_HAS_EXT.1.2"><a href="#FPT_HAS_EXT.1.2" class="abbr">FPT_HAS_EXT.1.2</a></div><div class="reqdesc">The <a href="#long_abbr_VMM" class="discovered">VMM</a> shall use [<b>assignment</b>: <span class="assignable-content" id="assignable_28-">list of hardware-based virtualization memory-handling assists</span>]
				to reduce or eliminate the need for shadow page tables.
                        <br/><span class="note-header">Application Note: </span>These hardware-assists help reduce the size and complexity of the <a href="#long_abbr_VMM" class="discovered">VMM</a>, and thus, of
				the trusted computing base, by eliminating or reducing the need for paravirtualization or binary
				translation. Paravirtualization involves modifying guest software so that instructions that cannot be
				properly virtualized are never executed on the physical processor.<p/>
                            For the assignment in <a href="#FPT_HAS_EXT.1" class="discovered">FPT_HAS_EXT.1</a>, the <a href="#long_abbr_ST">ST</a> author lists the hardware-based virtualization assists on all 
				platforms included in the <a href="#long_abbr_ST">ST</a> that are used by the <a href="#long_abbr_VMM">VMM</a> to reduce or eliminate the need for
				software-based binary translation. Examples for the x86 platform are Intel VT-x and AMD-V. “None” is
				an acceptable assignment for platforms that do not require virtualization assists in order to
				eliminate the need for binary translation. This must be documented in the <a href="#long_abbr_TSS">TSS</a>.<p/>
                            For the assignment in <a href="#FPT_HAS_EXT.1.2" class="discovered">FPT_HAS_EXT.1.2</a>, the <a href="#long_abbr_ST">ST</a> author lists the set of hardware-based virtualization
				memory-handling extensions for all platforms listed in the <a href="#long_abbr_ST">ST</a> that are used by the <a href="#long_abbr_VMM">VMM</a> to reduce or 
				eliminate the need for shadow page tables. Examples for the x86 platform are Intel EPT and AMD RVI.
				“None” is an acceptable assignment for platforms that do not require memory-handling assists in order 
				to eliminate the need for shadow page tables. This must be documented in the <a href="#long_abbr_TSS">TSS</a>.
                        </div></div></div><div class="comp" id="FPT_HCL_EXT.1"><h4>FPT_HCL_EXT.1 Hypercall Controls</h4><div class="element"><div class="reqid" id="FPT_HCL_EXT.1.1"><a href="#FPT_HCL_EXT.1.1" class="abbr">FPT_HCL_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall validate the parameters passed to Hypercall interfaces prior to execution of the <a href="#long_abbr_VMM">VMM</a> 
				functionality exposed by each interface.
                        <br/><span class="note-header">Application Note: </span>The purpose of this requirement is to help ensure the integrity of the
                            <a href="#long_abbr_VMM" class="discovered">VMM</a> by protecting the attack surface exposed to untrusted Guest VMs through Hypercalls. <p/>
                            A Hypercall interface allows <a href="#long_abbr_VMM" class="discovered">VMM</a> functionality to be invoked by <a href="#long_abbr_VM">VM</a>-aware guest software. 
				For example, a hypercall interface could be used to get information about
				the real world, such as the time of day or the underlying hardware of the host system. A hypercall 
				could also be used to transfer data between VMs through a copy-paste mechanism. Because hypercall 
				interfaces expose the <a href="#long_abbr_VMM">VMM</a> to Guest software, these interfaces constitute attack surface.<p/>
                There is no expectation that the evaluator will need to review source code in order to accomplish the
                evaluation activity.  
                        </div></div></div><div class="comp" id="FPT_IDV_EXT.1"><h4>FPT_IDV_EXT.1 Software Identification and Versions</h4><div class="element"><div class="reqid" id="FPT_IDV_EXT.1.1"><a href="#FPT_IDV_EXT.1.1" class="abbr">FPT_IDV_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall include software identification (<a href="#long_abbr_SWID">SWID</a>) tags that contain a SoftwareIdentity element and 
				an Entity element as defined in <a href="#long_abbr_ISO">ISO</a>/<a href="#long_abbr_IEC">IEC</a> 19770-2:2009.
                        </div></div><div class="element"><div class="reqid" id="FPT_IDV_EXT.1.2"><a href="#FPT_IDV_EXT.1.2" class="abbr">FPT_IDV_EXT.1.2</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall store SWIDs in a .swidtag file as defined in <a href="#long_abbr_ISO">ISO</a>/<a href="#long_abbr_IEC">IEC</a> 19770-2:2009.
                        <br/><span class="note-header">Application Note: </span><a href="#long_abbr_SWID" class="discovered">SWID</a> tags are XML files embedded within software that provide a standard method for
				<a href="#long_abbr_IT">IT</a> departments to track and manage the software. The presence of SWIDs can greatly simplify the
				software management process and improve security by enhancing the ability of <a href="#long_abbr_IT">IT</a> departments to manage 
				updates.</div></div></div><div class="comp" id="FPT_INT_EXT.1"><h4>FPT_INT_EXT.1 Support for Introspection</h4><div class="element"><div class="reqid" id="FPT_INT_EXT.1.1"><a href="#FPT_INT_EXT.1.1" class="abbr">FPT_INT_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall support a mechanism for permitting the <a href="#long_abbr_VMM">VMM</a> or privileged VMs to access the internals of
				another <a href="#long_abbr_VM">VM</a> for purposes of introspection.
                        <br/><span class="note-header">Application Note: </span>Introspection can be used to support malware and anomaly detection from outside of
				the guest environment. This not only helps protect the Guest <a href="#long_abbr_OS" class="discovered">OS</a>, it also protects the <a href="#long_abbr_VS">VS</a> by providing 
				an opportunity for the <a href="#long_abbr_VS">VS</a> to detect threats to itself that originate within VMs, and that may attempt
				to break out of the <a href="#long_abbr_VM">VM</a> and compromise the <a href="#long_abbr_VMM">VMM</a> or other VMs.<p/>
                            The hosting of malware detection software outside of the guest <a href="#long_abbr_VM" class="discovered">VM</a> helps protect the guest and helps ensure
				the integrity of the malware detection/antivirus software. This capability can be implemented in 
				the <a href="#long_abbr_VMM">VMM</a> itself, but ideally it should be hosted by a Service <a href="#long_abbr_VM">VM</a> so that it can be better contained 
				and does not introduce bugs into the <a href="#long_abbr_VMM">VMM</a>.</div></div></div><div class="comp" id="FPT_ML_EXT.1"><h4>FPT_ML_EXT.1 Measured Launch of Platform and VMM</h4><div class="element"><div class="reqid" id="FPT_ML_EXT.1.1"><a href="#FPT_ML_EXT.1.1" class="abbr">FPT_ML_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall support a measured launch of the Virtualization System. Measured 
				components of the <a href="#long_abbr_VS">VS</a> shall include the static executable image of the Hypervisor
				and:
                            [<b>selection</b>: <span class="selectable-content" id="selectable_192-">Static executable images of the Management Subsystem</span>, <span class="selectable-content" id="selectable_193-">[<b>assignment</b>: <span class="assignable-content" id="assignable_29-">list of (static images of) Service VMs</span>]</span>, <span class="selectable-content" id="selectable_194-">[<b>assignment</b>: <span class="assignable-content" id="assignable_30-">list of configuration files</span>]</span>, <span class="selectable-content" id="selectable_195-">no other components</span>]
                        </div></div><div class="element"><div class="reqid" id="FPT_ML_EXT.1.2"><a href="#FPT_ML_EXT.1.2" class="abbr">FPT_ML_EXT.1.2</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall make the measurements selected in <a href="#FPT_ML_EXT.1.1">FPT_ML_EXT.1.1</a> available to the Management Subsystem.
                        <br/><span class="note-header">Application Note: </span>
                            A measured launch of the platform and <a href="#long_abbr_VS" class="discovered">VS</a> demonstrates that the proper <a href="#long_abbr_TOE">TOE</a> software was
				loaded. A measured launch process employs verifiable integrity measurement mechanisms. For example, a
				<a href="#long_abbr_VS">VS</a> may hash components such as the hypervisor, service VMs, or the Management Subsystem. A 
				measured launch process only allows components to be executed after the measurement has been recorded.
				An example process may add each component’s hash before it is executed so that the final hash reflects
				the evidence of a component’s state prior to execution. The measurement may be verified as the system
				boots, but this is not required.<p/>
                            The Platform is outside of the <a href="#long_abbr_TOE" class="discovered">TOE</a>. However, this requirement specifies that the <a href="#long_abbr_VS">VS</a> must be capable of 
				receiving Platform measurements if the Platform provides them. This requirement is requiring <a href="#long_abbr_TOE">TOE</a>
				support for Platform measurements if provided; it is not placing a requirement on the Platform to take
				such measurements.<p/>
                            If available, hardware should be used to store measurements in such a manner that they cannot be modified 
				in any manner except to be extended. These measurements should be produced in a repeatable manner so 
				that a third party can verify the measurements if given the inputs. Hardware devices, like Trusted
				Platform Modules (<a href="#long_abbr_TPM" class="discovered">TPM</a>), TrustZone, and MMU are some examples that may serve as foundations for storing 
				and reporting measurements.<p/>
                            Platforms with a root of trust for measurement (RTM) should initiate the measured launch process. This may 
				include core BIOS or the chipset. The chipset is the preferred RTM, but core BIOS or other firmware is
				acceptable. In a system without a traditional RTM, the first component that boots would be considered
				the RTM, this is not preferred.
                        </div></div></div><div class="comp" id="FPT_RDM_EXT.1"><h4>FPT_RDM_EXT.1 Removable Devices and Media</h4><div class="element"><div class="reqid" id="FPT_RDM_EXT.1.1"><a href="#FPT_RDM_EXT.1.1" class="abbr">FPT_RDM_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall implement controls for handling the transfer of virtual and physical removable media and
				virtual and physical removable media devices between information domains.
                        </div></div><div class="element"><div class="reqid" id="FPT_RDM_EXT.1.2"><a href="#FPT_RDM_EXT.1.2" class="abbr">FPT_RDM_EXT.1.2</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall enforce the following rules when [<b>assignment</b>: <span class="assignable-content" id="assignable_31-">virtual or physical 
				removable media and virtual or physical removable media devices</span>] are switched between 
				information domains, then
                            
                            [<b>selection</b>: <span class="selectable-content" id="selectable_196-">the Administrator has granted explicit access for the media or device to be connected to
					the receiving domain</span>, <span class="selectable-content" id="selectable_197-">the media in a device that is being transferred is ejected prior to the receiving domain
					being allowed access to the device</span>, <span class="selectable-content" id="selectable_198-">the user of the receiving domain expressly authorizes the connection</span>, <span class="selectable-content" id="selectable_199-">the device or media that is being transferred is prevented from being accessed by the 
					receiving domain</span>]
                        <br/><span class="note-header">Application Note: </span>
                            The purpose of these requirements is to ensure that VMs are not given inadvertent access to information 
				from different domains because of media or removable media devices left connected to physical machines.<p/>
                            Removable media is media that can be ejected from a device, such as a compact disc, floppy disk, SD, or
				compact flash memory card.<p/>
                            Removable media devices are removable devices that include media, such as USB flash drives and USB hard
				drives. Removable media devices can themselves contain removable media (e.g., USB CDROM drives).<p/>
                            For purposes of this requirement, an Information Domain is:
                            <ol type="a">
                                <li>A <a href="#long_abbr_VM" class="discovered">VM</a> or collection of VMs</li>
                                <li>The Virtualization System</li>
                                <li>Host <a href="#long_abbr_OS" class="discovered">OS</a></li>
                                <li>Management Subsystem</li>
                            </ol>
                            These requirements also apply to virtualized removable media—such as virtual CD drives that connect to
				<a href="#long_abbr_ISO" class="discovered">ISO</a> images—as well as physical media—such as CDROMs and USB flash drives. In the case of virtual
				CDROMs, virtual ejection of the virtual media is sufficient.<p/>
                            In the first assignment, the <a href="#long_abbr_ST" class="discovered">ST</a> author lists all removable media and removable media devices (both virtual
				and real) that are supported by the <a href="#long_abbr_TOE">TOE</a>. The <a href="#long_abbr_ST">ST</a> author then
				selects actions that are appropriate for all removable media and removable media devices (both 
				virtual and real) that are being claimed in the assignment.<p/>
                            For clarity, the <a href="#long_abbr_ST" class="discovered">ST</a> author may iterate this requirement so that like actions are grouped with the 
				removable media or devices to which they apply (e.g., the first iteration could contain all devices
				for which media is ejected on a switch; the second iteration could contain all devices for which 
				access is prevented on a switch, etc.).
                        </div></div></div><div class="comp" id="FPT_TUD_EXT.1"><h4>FPT_TUD_EXT.1 Trusted Updates to the Virtualization System</h4><div class="element"><div class="reqid" id="FPT_TUD_EXT.1.1"><a href="#FPT_TUD_EXT.1.1" class="abbr">FPT_TUD_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall provide administrators the ability to query the currently executed version of the <a href="#long_abbr_TOE">TOE</a> 
				firmware/software as well as the most recently installed version of the <a href="#long_abbr_TOE">TOE</a> firmware/software.
                        <br/><span class="note-header">Application Note: </span>
                            The version currently running (being executed) may not be the version most recently installed. For
				instance, maybe the update was installed but the system requires a reboot before this update will run. 
				Therefore, it needs to be clear that the query should indicate both the most recently executed version
				as well as the most recently installed update.
                        </div></div><div class="element"><div class="reqid" id="FPT_TUD_EXT.1.2"><a href="#FPT_TUD_EXT.1.2" class="abbr">FPT_TUD_EXT.1.2</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall provide administrators the ability to manually initiate updates to	<a href="#long_abbr_TOE">TOE</a> firmware/software and
                            [<b>selection</b>: <span class="selectable-content" id="selectable_200-">automatic updates</span>, <span class="selectable-content" id="selectable_201-">no other update mechanism</span>].
                        </div></div><div class="element"><div class="reqid" id="FPT_TUD_EXT.1.3"><a href="#FPT_TUD_EXT.1.3" class="abbr">FPT_TUD_EXT.1.3</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall provide means to authenticate firmware/software updates to the <a href="#long_abbr_TOE">TOE</a> using a
                            [<b>selection</b>: <span class="selectable-content" id="sel-tud-digsign-cert">digital signature mechanism using certificates</span>, <span class="selectable-content" id="sel-tud-digsign">digital signature mechanism not using certificates</span>, <span class="selectable-content" id="selectable_204-">published hash</span>] prior to installing those updates.
                        <br/><span class="note-header">Application Note: </span>The digital signature mechanism referenced in <a href="#FPT_TUD_EXT.1.3" class="discovered">FPT_TUD_EXT.1.3</a> is one of the 
				algorithms specified in <a href="#FCS_COP.1/Sig">FCS_COP.1/SIG</a>.<p/>
                            If certificates are used by the update verification mechanism, then <a href="#FIA_X509_EXT.1" class="discovered">FIA_X509_EXT.1</a> and <a href="#FIA_X509_EXT.2">FIA_X509_EXT.2</a>
				must be included in the <a href="#long_abbr_ST">ST</a>. Certificates are validated in accordance with <a href="#FIA_X509_EXT.1">FIA_X509_EXT.1</a> and 
				the appropriate selections should be made in <a href="#FIA_X509_EXT.2.1">FIA_X509_EXT.2.1</a>. Additionally, <a href="#FPT_TUD_EXT.2">FPT_TUD_EXT.2</a> must be
				included in the <a href="#long_abbr_ST">ST</a>.<p/>
                            “Update” in the context of this <a href="#long_abbr_SFR" class="discovered">SFR</a> refers to the process of replacing a non-volatile, system resident
				software component with another. The former is referred to as the NV image, and the latter is the
				update image. While the update image is typically newer than the NV image, this is not a requirement.
				There are legitimate cases where the system owner may want to rollback a component to an older version
				(e.g., when the component manufacturer releases a faulty update, or when the system relies on an 
				undocumented feature no longer present in the update). Likewise, the owner may want to update with the
				same version as the NV image to recover from faulty storage.<p/>
                            All discrete software components (e.g., applications, drivers, kernel, firmware) of the <a href="#long_abbr_TSF" class="discovered">TSF</a>, should be 
				digitally signed by the corresponding manufacturer and subsequently verified by the mechanism
				performing the update. Since it is recognized that components may be signed by different manufacturers,
				it is essential that the update process verify that both the update and NV images were produced by the 
				same manufacturer (e.g., by comparing public keys) or signed by legitimate signing keys (e.g.,
				successful verification of certificates when using X.509 certificates).<p/>
                            The Digital Signature option is the preferred mechanism for authenticating updates. The Published Hash
				option will be removed from a future version of this <a href="#long_abbr_PP" class="discovered">PP</a>.<p/>
                        </div></div></div><div class="comp" id="FPT_VDP_EXT.1"><h4>FPT_VDP_EXT.1 Virtual Device Parameters</h4><div class="element"><div class="reqid" id="FPT_VDP_EXT.1.1"><a href="#FPT_VDP_EXT.1.1" class="abbr">FPT_VDP_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall provide interfaces for virtual devices implemented by the <a href="#long_abbr_VMM">VMM</a> as part of the virtual
				hardware abstraction.
                        </div></div><div class="element"><div class="reqid" id="FPT_VDP_EXT.1.2"><a href="#FPT_VDP_EXT.1.2" class="abbr">FPT_VDP_EXT.1.2</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall validate the parameters passed to the virtual device interface prior to execution of 
				the <a href="#long_abbr_VMM">VMM</a> functionality exposed by those interfaces.
                        <br/><span class="note-header">Application Note: </span>The purpose of this requirement is to ensure that the <a href="#long_abbr_VMM" class="discovered">VMM</a> is not vulnerable to
				compromise through the processing of malformed data passed to the virtual device interface from a 
				Guest <a href="#long_abbr_OS">OS</a>. The <a href="#long_abbr_VMM">VMM</a> cannot assume that any data coming from a <a href="#long_abbr_VM">VM</a> is well-formed—even if the virtual
				device interface is unique to the <a href="#long_abbr_VS">VS</a> and the data comes from a virtual device
				driver supplied by the Virtualization Vendor.<br/>
                        </div></div></div><div class="comp" id="FPT_VIV_EXT.1"><h4>FPT_VIV_EXT.1 VMM Isolation from VMs</h4><div class="element"><div class="reqid" id="FPT_VIV_EXT.1.1"><a href="#FPT_VIV_EXT.1.1" class="abbr">FPT_VIV_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> must ensure that software running in a <a href="#long_abbr_VM">VM</a> is not able to degrade or disrupt the functioning of 
							other VMs, the <a href="#long_abbr_VMM">VMM</a>, or the Platform.
                        </div></div><div class="element"><div class="reqid" id="FPT_VIV_EXT.1.2"><a href="#FPT_VIV_EXT.1.2" class="abbr">FPT_VIV_EXT.1.2</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> must ensure that a Guest <a href="#long_abbr_VM">VM</a> is unable to invoke platform code that runs at a privilege level 
							equal to or exceeding that of the <a href="#long_abbr_VMM">VMM</a> without involvement of the <a href="#long_abbr_VMM">VMM</a>.
                        <br/><span class="note-header">Application Note: </span>This requirement is intended to ensure that software running within a Guest <a href="#long_abbr_VM" class="discovered">VM</a> cannot
							compromise other VMs, the <a href="#long_abbr_VMM">VMM</a>, or the platform. This requirement is not met if Guest <a href="#long_abbr_VM">VM</a> 
							software—whatever its privilege level—can crash the <a href="#long_abbr_VS">VS</a> or the Platform, or breakout
							of its virtual hardware abstraction to gain execution on the platform, within or outside of the context
							of the <a href="#long_abbr_VMM">VMM</a>.<p/>
                            This requirement is not violated if software running within a <a href="#long_abbr_VM" class="discovered">VM</a> can crash the Guest <a href="#long_abbr_OS">OS</a> and there is no
							way for an attacker to gain execution in the <a href="#long_abbr_VMM">VMM</a> or outside of the virtualized domain.<p/>
                            <a href="#FPT_VIV_EXT.1.2" class="discovered">FPT_VIV_EXT.1.2</a> addresses several specific mechanisms that must not be permitted to bypass the <a href="#long_abbr_VMM">VMM</a> and
							invoke privileged code on the Platform.<p/>
                            At a minimum, the <a href="#long_abbr_TSF" class="discovered">TSF</a> should enforce the following:<p/>
                            <ul>
                                <li>On the x86 platform, a virtual System Management Interrupt (SMI) cannot invoke platform System 
									Management Mode (SMM).</li>
                                <li>An attempt to update virtual firmware or virtual BIOS cannot cause physical platform firmware
									or physical platform BIOS to be modified.</li>
                                <li>An attempt to update virtual firmware or virtual BIOS cannot cause the <a href="#long_abbr_VMM" class="discovered">VMM</a> to be modified.</li>
                            </ul>
                            Of the above, the first bullet does not apply to platforms that do not support SMM. The rationale behind the third bullet  
							is that a firmware update of a single <a href="#long_abbr_VM" class="discovered">VM</a> must not affect other VMs. So if multiple VMs share the same
							firmware image as part of a common hardware abstraction, then the update of a single machine’s BIOS 
							must not be allowed to change the common abstraction. The virtual hardware abstraction is part of the
							<a href="#long_abbr_VMM">VMM</a>.<br/>
                        </div></div></div><h3 id="ss-fta">6.1.7 TOE Access Banner (FTA)</h3><div class="comp" id="FTA_TAB.1"><h4>FTA_TAB.1 TOE Access Banner</h4><div class="element"><div class="reqid" id="FTA_TAB.1.1"><a href="#FTA_TAB.1.1" class="abbr">FTA_TAB.1.1</a></div><div class="reqdesc">Before establishing an administrative user session, the <a href="#long_abbr_TSF" class="discovered">TSF</a> shall display a
                            security Administrator-specified advisory notice and consent warning message regarding
                            use of the <a href="#long_abbr_TOE">TOE</a>.
                        <br/><span class="note-header">Application Note: </span>
                            This requirement is intended to apply to interactive sessions between a human user and a <a href="#long_abbr_TOE" class="discovered">TOE</a>. <a href="#long_abbr_IT">IT</a>
                            entities establishing connections or programmatic connections (e.g., remote procedure calls over
                            a network) are not required to be covered by this requirement.<p/>
                        </div></div></div><h3 id="ss-ftp">6.1.8 Trusted Path/Channel (FTP)</h3><div class="comp" id="FTP_ITC_EXT.1"><h4>FTP_ITC_EXT.1 Trusted Channel Communications</h4><div class="element"><div class="reqid" id="FTP_ITC_EXT.1.1"><a href="#FTP_ITC_EXT.1.1" class="abbr">FTP_ITC_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall use
                            [<b>selection</b>: <span class="selectable-content" id="sel-itc-tls">TLS as conforming to the <a href="https://www.niap-ccevs.org/MMO/PP/-439-/">
					<i>Functional Package for Transport Layer Security</i></a></span>, <span class="selectable-content" id="sel-itc-https">TLS/HTTPS as conforming to <a href="#FCS_HTTPS_EXT.1" class="discovered">FCS_HTTPS_EXT.1</a></span>, <span class="selectable-content" id="sel-itc-ipsec">IPsec as conforming to <a href="#FCS_IPSEC_EXT.1" class="discovered">FCS_IPSEC_EXT.1</a></span>, <span class="selectable-content" id="sel-itc-ssh">SSH as conforming to the
					<a href="https://www.niap-ccevs.org/MMO/PP/-459-/"><i>Functional Package
					for Secure Shell</i></a></span>]
			    and
			    [<b>selection</b>: <span class="selectable-content" id="sel-itc-certauth">certificate-based authentication of the remote peer</span>, <span class="selectable-content" id="selectable_210-">non-certificate-based authentication of the remote peer</span>, <span class="selectable-content" id="selectable_211-">no authentication of the remote peer</span>]
                            to provide a trusted communication channel between itself, and<p/>
                            <li>audit servers (as required by <a href="#FAU_STG_EXT.1" class="discovered">FAU_STG_EXT.1</a>), and</li>
                            [<b>selection</b>: <span class="selectable-content" id="selectable_212-">remote administrators (as required by <a href="#FTP_TRP.1.1" class="discovered">FTP_TRP.1.1</a> if selected in FMT_MOF_EXT.1.1 in the Client or Server <a href="#long_abbr_PP-Module">PP-Module</a>)</span>, <span class="selectable-content" id="selectable_213-">separation of management and operational networks (if selected in <a href="#FMT_SMO_EXT.1" class="discovered">FMT_SMO_EXT.1</a>)</span>, <span class="selectable-content" id="selectable_214-">[<b>assignment</b>: <span class="assignable-content" id="assignable_33-">other capabilities</span>]</span>, <span class="selectable-content" id="selectable_215-">no other capabilities</span>]
                            that is logically distinct from other communication paths and provides assured identification of its
                            endpoints and protection of the communicated data from disclosure and detection of modification of the communicated data.
                        <br/><span class="note-header">Application Note: </span>If the <a href="#long_abbr_ST" class="discovered">ST</a> author selects either TLS or HTTPS, the <a href="#long_abbr_TSF">TSF</a> shall be validated against the 
                            Functional Package for TLS. This <a href="#long_abbr_PP">PP</a> does not mandate that a product implement TLS with mutual authentication,
				but if the product includes the capability to perform TLS with mutual authentication, then
				mutual authentication must be included within the <a href="#long_abbr_TOE">TOE</a> boundary. The TLS Package requires that the X509 
				requirements be included by the <a href="#long_abbr_PP">PP</a>, so selection of TLS or HTTPS causes FIA_X509_EXT.* to be selected.<p/>
                            If the <a href="#long_abbr_ST" class="discovered">ST</a> author selects SSH, the <a href="#long_abbr_TSF">TSF</a> shall be validated against the Functional Package for Secure Shell.<br/> <br/>
			    If the <a href="#long_abbr_ST" class="discovered">ST</a> author selects "certificate-based authentication of the remote peer," then <a href="#FIA_X509_EXT.1">FIA_X509_EXT.1</a> and <a href="#FIA_X509_EXT.2">FIA_X509_EXT.2</a>
				must be included in the <a href="#long_abbr_ST">ST</a>. "No authentication of the remote peer" should be selected only if the <a href="#long_abbr_TOE">TOE</a> is acting 
				as a server in a non-mutual authentication configuration.<p/>			    
			    The <a href="#long_abbr_ST" class="discovered">ST</a> author must include the security functional requirements for the
                            trusted channel protocol selected in <a href="#FTP_ITC_EXT.1">FTP_ITC_EXT.1</a> in the main body of the <a href="#long_abbr_ST">ST</a>.<p/>
                        </div></div></div><div class="comp" id="FTP_UIF_EXT.1"><h4>FTP_UIF_EXT.1 User Interface: I/O Focus</h4><div class="element"><div class="reqid" id="FTP_UIF_EXT.1.1"><a href="#FTP_UIF_EXT.1.1" class="abbr">FTP_UIF_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall indicate to users which <a href="#long_abbr_VM">VM</a>, if any, has the current input focus.
                        <br/><span class="note-header">Application Note: </span>This requirement applies to all users—whether User or Administrator.
                            In environments where multiple VMs run at the same time, the user must have a way of knowing which
				<a href="#long_abbr_VM" class="discovered">VM</a> user input is directed to at any given moment. This is especially important in multiple-domain 
				environments.<p/>
                            In the case of a human user, this is usually a visual indicator. In the case of headless VMs, the user is 
				considered to be a program, but this program still needs to know which <a href="#long_abbr_VM" class="discovered">VM</a> it is sending input to;
				this would typically be accomplished through programmatic means.</div></div></div><div class="comp" id="FTP_UIF_EXT.2"><h4>FTP_UIF_EXT.2 User Interface: Identification of VM</h4><div class="element"><div class="reqid" id="FTP_UIF_EXT.2.1"><a href="#FTP_UIF_EXT.2.1" class="abbr">FTP_UIF_EXT.2.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall support the unique identification of a <a href="#long_abbr_VM">VM</a>’s output display to users.
                        <br/><span class="note-header">Application Note: </span>In environments where a user has access to more than one <a href="#long_abbr_VM" class="discovered">VM</a> at the same time, the 
				user must be able to determine the identity of each <a href="#long_abbr_VM">VM</a> displayed in order to avoid inadvertent 
				cross-domain data entry.<p/>
                            There must be a mechanism for associating an identifier with a <a href="#long_abbr_VM" class="discovered">VM</a> so that an application or program 
				displaying the <a href="#long_abbr_VM">VM</a> can identify the <a href="#long_abbr_VM">VM</a> to users. This is generally indicated visually for human users
				(e.g., <a href="#long_abbr_VM">VM</a> identity in the window title bar) and programmatically for headless VMs (e.g., an API
				function). The identification must be unique to the <a href="#long_abbr_VS">VS</a>, but does not need to be universally unique.</div></div></div><h2 id="sec_6.2-">6.2 Security Assurance Requirements</h2><h1 id="mod-conrat">7 Consistency Rationale</h1><h1 id="optional-appendix-">Appendix A -   Optional SFRs</h1><h2 id="Strictly-Optional-">A.1 Strictly Optional Requirements</h2><h3 id="ss-fau">A.1.1 Security Audit (FAU)</h3><div class="comp" id="FAU_ARP.1"><h4>FAU_ARP.1 Security Audit Automatic Response</h4><div class="element"><div class="reqid" id="FAU_ARP.1.1"><a href="#FAU_ARP.1.1" class="abbr">FAU_ARP.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall take [<b>assignment</b>: <span class="assignable-content" id="assignable_1-">list of actions</span>] upon detection of a potential security 
							violation.
                        <br/><span class="note-header">Application Note: </span>In certain cases, it may be useful for Virtualization Systems to perform automated
							responses to certain security events. An example may include halting a <a href="#long_abbr_VM" class="discovered">VM</a> which has taken some action
							to violate a key system security policy. This may be especially useful with headless endpoints when
							there is no human user in the loop.<p/>
                            The potential security violation mentioned in <a href="#FAU_ARP.1.1" class="discovered">FAU_ARP.1.1</a> refers to <a href="#FAU_SAA.1">FAU_SAA.1</a>. </div></div></div><div class="comp" id="FAU_SAA.1"><h4>FAU_SAA.1 Potential Violation Analysis</h4><div class="element"><div class="reqid" id="FAU_SAA.1.1"><a href="#FAU_SAA.1.1" class="abbr">FAU_SAA.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall be able to apply a set of rules in monitoring the audited events and based upon these
							rules indicate a potential violation of the enforcement of the <a href="#long_abbr_SFR">SFRs</a>.
                        </div></div><div class="element"><div class="reqid" id="FAU_SAA.1.2"><a href="#FAU_SAA.1.2" class="abbr">FAU_SAA.1.2</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall enforce the following rules for monitoring audited events:
                            <ol type="a">
                                <li>Accumulation or combination of [<b>assignment</b>: <span class="assignable-content" id="assignable_2-">subset of defined auditable events</span>] known to indicate a
					potential security violation;</li>
                                <li>[<b>assignment</b>: <span class="assignable-content" id="assignable_3-">any other rules</span>].</li>
                            </ol>
                        <br/><span class="note-header">Application Note: </span>The potential security violation described in <a href="#FAU_SAA.1" class="discovered">FAU_SAA.1</a> can be used as a trigger 
							for automated responses as defined in <a href="#FAU_ARP.1">FAU_ARP.1</a>.</div></div></div><h3 id="ss-fpt">A.1.2 Protection of the TSF (FPT)</h3><div class="comp" id="FPT_GVI_EXT.1"><h4>FPT_GVI_EXT.1 Guest VM Integrity</h4><div class="element"><div class="reqid" id="FPT_GVI_EXT.1.1"><a href="#FPT_GVI_EXT.1.1" class="abbr">FPT_GVI_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall verify the integrity of Guest VMs through the following mechanisms: 
				[<b>assignment</b>: <span class="assignable-content" id="assignable_26-">list of Guest <a href="#long_abbr_VM" class="discovered">VM</a> integrity mechanisms</span>].
                        <br/><span class="note-header">Application Note: </span>The primary purpose of this requirement is to identify and describe 
				the mechanisms used to verify the integrity of Guest VMs that have been 'imported' in some fashion,
				though these mechanisms could also be applied to all Guest VMs, depending on the mechanism used.
				Importation for this requirement could include <a href="#long_abbr_VM" class="discovered">VM</a> migration (live or otherwise), the importation of
				virtual disk files that were previously exported, VMs in shared storage, etc. It is possible that a 
				trusted <a href="#long_abbr_VM">VM</a> could have been modified during the migration or import/export process, or VMs could have
