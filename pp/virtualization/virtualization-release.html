				been obtained from untrusted sources in the first place, so integrity checks on these VMs can be a 
				prudent measure to take. These integrity checks could be as thorough as making sure the entire <a href="#long_abbr_VM">VM</a>
				exactly matches a previously known <a href="#long_abbr_VM">VM</a> (by hash for example), or by simply checking certain 
				configuration settings to ensure that the <a href="#long_abbr_VM">VM</a>'s configuration will not violate the security model 
				of the <a href="#long_abbr_VS">VS</a>.</div></div></div><h2 id="Objective-">A.2 Objective Requirements</h2><h3 id="ss-fpt">A.2.1 Protection of the TSF (FPT)</h3><div class="comp" id="FPT_DDI_EXT.1"><h4>FPT_DDI_EXT.1 Device Driver Isolation</h4><div class="element"><div class="reqid" id="FPT_DDI_EXT.1.1"><a href="#FPT_DDI_EXT.1.1" class="abbr">FPT_DDI_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall ensure that device drivers for physical devices are isolated from the <a href="#long_abbr_VMM">VMM</a> and all other
							domains.
                        <br/><span class="note-header">Application Note: </span>In order to function on physical hardware, the <a href="#long_abbr_VMM" class="discovered">VMM</a> must have access to the device
						drivers for the physical platform on which it runs. These drivers are often written by third parties, 
						and yet are effectively a part of the <a href="#long_abbr_VMM">VMM</a>. Thus the integrity of the <a href="#long_abbr_VMM">VMM</a> in part depends on the quality 
						of third party code that the virtualization vendor has no control over. By encapsulating these drivers
						within one or more dedicated driver domains (e.g., Service <a href="#long_abbr_VM">VM</a> or VMs) the damage of a driver failure or
						vulnerability can be contained within the domain, and would not compromise the <a href="#long_abbr_VMM">VMM</a>. When driver domains 
						have exclusive access to a physical device, hardware isolation mechanisms, such as Intel's VT-d, AMD's
						Input/Output Memory Management Unit (IOMMU), or ARM's System Memory Management Unit (MMU) should be used
						to ensure that operations performed by Direct Memory Access (DMA) hardware are properly constrained.</div></div></div><div class="comp" id="FPT_IDV_EXT.1"><h4>FPT_IDV_EXT.1 Software Identification and Versions</h4><div class="element"><div class="reqid" id="FPT_IDV_EXT.1.1"><a href="#FPT_IDV_EXT.1.1" class="abbr">FPT_IDV_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall include software identification (<a href="#long_abbr_SWID">SWID</a>) tags that contain a SoftwareIdentity element and 
				an Entity element as defined in <a href="#long_abbr_ISO">ISO</a>/<a href="#long_abbr_IEC">IEC</a> 19770-2:2009.
                        </div></div><div class="element"><div class="reqid" id="FPT_IDV_EXT.1.2"><a href="#FPT_IDV_EXT.1.2" class="abbr">FPT_IDV_EXT.1.2</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall store SWIDs in a .swidtag file as defined in <a href="#long_abbr_ISO">ISO</a>/<a href="#long_abbr_IEC">IEC</a> 19770-2:2009.
                        <br/><span class="note-header">Application Note: </span><a href="#long_abbr_SWID" class="discovered">SWID</a> tags are XML files embedded within software that provide a standard method for
				<a href="#long_abbr_IT">IT</a> departments to track and manage the software. The presence of SWIDs can greatly simplify the
				software management process and improve security by enhancing the ability of <a href="#long_abbr_IT">IT</a> departments to manage 
				updates.</div></div></div><div class="comp" id="FPT_INT_EXT.1"><h4>FPT_INT_EXT.1 Support for Introspection</h4><div class="element"><div class="reqid" id="FPT_INT_EXT.1.1"><a href="#FPT_INT_EXT.1.1" class="abbr">FPT_INT_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall support a mechanism for permitting the <a href="#long_abbr_VMM">VMM</a> or privileged VMs to access the internals of
				another <a href="#long_abbr_VM">VM</a> for purposes of introspection.
                        <br/><span class="note-header">Application Note: </span>Introspection can be used to support malware and anomaly detection from outside of
				the guest environment. This not only helps protect the Guest <a href="#long_abbr_OS" class="discovered">OS</a>, it also protects the <a href="#long_abbr_VS">VS</a> by providing 
				an opportunity for the <a href="#long_abbr_VS">VS</a> to detect threats to itself that originate within VMs, and that may attempt
				to break out of the <a href="#long_abbr_VM">VM</a> and compromise the <a href="#long_abbr_VMM">VMM</a> or other VMs.<p/>
                            The hosting of malware detection software outside of the guest <a href="#long_abbr_VM" class="discovered">VM</a> helps protect the guest and helps ensure
				the integrity of the malware detection/antivirus software. This capability can be implemented in 
				the <a href="#long_abbr_VMM">VMM</a> itself, but ideally it should be hosted by a Service <a href="#long_abbr_VM">VM</a> so that it can be better contained 
				and does not introduce bugs into the <a href="#long_abbr_VMM">VMM</a>.</div></div></div><div class="comp" id="FPT_ML_EXT.1"><h4>FPT_ML_EXT.1 Measured Launch of Platform and VMM</h4><div class="element"><div class="reqid" id="FPT_ML_EXT.1.1"><a href="#FPT_ML_EXT.1.1" class="abbr">FPT_ML_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall support a measured launch of the Virtualization System. Measured 
				components of the <a href="#long_abbr_VS">VS</a> shall include the static executable image of the Hypervisor
				and:
                            [<b>selection</b>: <span class="selectable-content" id="selectable_192-">Static executable images of the Management Subsystem</span>, <span class="selectable-content" id="selectable_193-">[<b>assignment</b>: <span class="assignable-content" id="assignable_29-">list of (static images of) Service VMs</span>]</span>, <span class="selectable-content" id="selectable_194-">[<b>assignment</b>: <span class="assignable-content" id="assignable_30-">list of configuration files</span>]</span>, <span class="selectable-content" id="selectable_195-">no other components</span>]
                        </div></div><div class="element"><div class="reqid" id="FPT_ML_EXT.1.2"><a href="#FPT_ML_EXT.1.2" class="abbr">FPT_ML_EXT.1.2</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall make the measurements selected in <a href="#FPT_ML_EXT.1.1">FPT_ML_EXT.1.1</a> available to the Management Subsystem.
                        <br/><span class="note-header">Application Note: </span>
                            A measured launch of the platform and <a href="#long_abbr_VS" class="discovered">VS</a> demonstrates that the proper <a href="#long_abbr_TOE">TOE</a> software was
				loaded. A measured launch process employs verifiable integrity measurement mechanisms. For example, a
				<a href="#long_abbr_VS">VS</a> may hash components such as the hypervisor, service VMs, or the Management Subsystem. A 
				measured launch process only allows components to be executed after the measurement has been recorded.
				An example process may add each component’s hash before it is executed so that the final hash reflects
				the evidence of a component’s state prior to execution. The measurement may be verified as the system
				boots, but this is not required.<p/>
                            The Platform is outside of the <a href="#long_abbr_TOE" class="discovered">TOE</a>. However, this requirement specifies that the <a href="#long_abbr_VS">VS</a> must be capable of 
				receiving Platform measurements if the Platform provides them. This requirement is requiring <a href="#long_abbr_TOE">TOE</a>
				support for Platform measurements if provided; it is not placing a requirement on the Platform to take
				such measurements.<p/>
                            If available, hardware should be used to store measurements in such a manner that they cannot be modified 
				in any manner except to be extended. These measurements should be produced in a repeatable manner so 
				that a third party can verify the measurements if given the inputs. Hardware devices, like Trusted
				Platform Modules (<a href="#long_abbr_TPM" class="discovered">TPM</a>), TrustZone, and MMU are some examples that may serve as foundations for storing 
				and reporting measurements.<p/>
                            Platforms with a root of trust for measurement (RTM) should initiate the measured launch process. This may 
				include core BIOS or the chipset. The chipset is the preferred RTM, but core BIOS or other firmware is
				acceptable. In a system without a traditional RTM, the first component that boots would be considered
				the RTM, this is not preferred.
                        </div></div></div><h2 id="Implementation-based-">A.3 Implementation-based Requirements</h2>This <a href="#long_abbr_PP" class="discovered">PP</a> does not define any Implementation-based <a href="#long_abbr_SFR">SFRs</a>.
<h1 id="Selection-based-">Appendix B -   Selection-based Requirements</h1><h2 id="ss-fcs">B.1 Cryptographic Support (FCS)</h2><div class="comp" id="FCS_HTTPS_EXT.1"><h4>FCS_HTTPS_EXT.1 HTTPS Protocol</h4><div class="statustag">The inclusion of this selection-based component depends upon selection from: <a href="#FTP_ITC_EXT.1.1" class="discovered">FTP_ITC_EXT.1.1</a> <a href="#FIA_X509_EXT.2.1">FIA_X509_EXT.2.1</a>.</div><div class="element"><div class="reqid" id="FCS_HTTPS_EXT.1.1"><a href="#FCS_HTTPS_EXT.1.1" class="abbr">FCS_HTTPS_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall implement the HTTPS protocol that complies with RFC 2818.
                        <br/><span class="note-header">Application Note: </span>This <a href="#long_abbr_SFR" class="discovered">SFR</a> is included in the <a href="#long_abbr_ST">ST</a> if the <a href="#long_abbr_ST">ST</a> Author selects "TLS/HTTPS" in <a href="#FTP_ITC_EXT.1.1">FTP_ITC_EXT.1.1</a>.<br/><br/>
						The <a href="#long_abbr_ST" class="discovered">ST</a> author must provide enough detail to determine how the implementation is 
						complying with the standards identified; this can be done either by adding elements to this

                        </div></div></div><div class="comp" id="FCS_IPSEC_EXT.1"><h4>FCS_IPSEC_EXT.1 IPsec Protocol</h4><div class="statustag">The inclusion of this selection-based component depends upon selection from: <a href="#FTP_ITC_EXT.1.1" class="discovered">FTP_ITC_EXT.1.1</a> <a href="#FIA_X509_EXT.2.1">FIA_X509_EXT.2.1</a>.</div><div class="element"><div class="reqid" id="FCS_IPSEC_EXT.1.1"><a href="#FCS_IPSEC_EXT.1.1" class="abbr">FCS_IPSEC_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall implement the IPsec architecture as specified in RFC 4301.
                        <br/><span class="note-header">Application Note: </span>
							This <a href="#long_abbr_SFR" class="discovered">SFR</a> is included in the <a href="#long_abbr_ST">ST</a> if the <a href="#long_abbr_ST">ST</a> Author selected "IPsec" in <a href="#FTP_ITC_EXT.1.1">FTP_ITC_EXT.1.1</a>.<br/><br/>
							RFC 4301 calls for an IPsec implementation to protect <a href="#long_abbr_IP" class="discovered">IP</a> traffic through the use
							of a Security Policy Database (<a href="#long_abbr_SPD">SPD</a>). The <a href="#long_abbr_SPD">SPD</a> is used to define how <a href="#long_abbr_IP">IP</a> packets are
							to be handled: PROTECT the packet (e.g., encrypt the packet), BYPASS the IPsec
							services (e.g., no encryption), or DISCARD the packet (e.g., drop the packet). The
							<a href="#long_abbr_SPD">SPD</a> can be implemented in various ways, including router access control lists,
							firewall rule-sets, a "traditional" <a href="#long_abbr_SPD">SPD</a>, etc. Regardless of the implementation
							details, there is a notion of a "rule" that a packet is "matched" against and a
							resulting action that takes place. <br/><br/>
								While there must be a means to order the rules, a general approach to ordering
							is not mandated, as long as the <a href="#long_abbr_TOE" class="discovered">TOE</a> can distinguish the <a href="#long_abbr_IP">IP</a> packets and apply the
							rules accordingly. There may be multiple SPDs (one for each network interface),
							but this is not required. <br/><br/>
						</div></div><div class="element"><div class="reqid" id="FCS_IPSEC_EXT.1.2"><a href="#FCS_IPSEC_EXT.1.2" class="abbr">FCS_IPSEC_EXT.1.2</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall implement

				If the <a href="#long_abbr_TOE" class="discovered">TOE</a> is used to connect to a VPN gateway for the purposes of establishing a

				another IPsec VPN Client, the <a href="#long_abbr_ST">ST</a> author shall select transport mode. If
				the <a href="#long_abbr_TOE">TOE</a> uses IPsec to establish a connection to a specific endpoint device for the
				purpose of secure remote administration, the <a href="#long_abbr_ST">ST</a> author shall select
				transport mode.<p/>
			 </div></div><div class="element"><div class="reqid" id="FCS_IPSEC_EXT.1.3"><a href="#FCS_IPSEC_EXT.1.3" class="abbr">FCS_IPSEC_EXT.1.3</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall have a nominal, final entry in the <a href="#long_abbr_SPD">SPD</a> that matches anything that is otherwise unmatched,

                        </div></div><div class="element"><div class="reqid" id="FCS_IPSEC_EXT.1.7"><a href="#FCS_IPSEC_EXT.1.7" class="abbr">FCS_IPSEC_EXT.1.7</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall ensure that

						[<b>selection</b>: <span class="selectable-content" id="selectable_95-">number of packets/number of bytes</span>, <span class="selectable-content" id="selectable_96-">length of time</span>]

                        <br/><span class="note-header">Application Note: </span>

				IKEv1 and IKEv2 exchanges. It should be noted that if any additional DH groups

				Since the implementation may allow different Diffie-Hellman groups to be

				supported, the <a href="#long_abbr_ST">ST</a> author consults Table 2 in 800-57 to determine the “bits of

				the assignment). For example, suppose the implementation supports DH group

				<a href="#FCS_IPSEC_EXT.1.9">FCS_IPSEC_EXT.1.9</a>, then, the assignment would read “[224, 384]” and for

				requirement should probably be refined so that it makes sense mathematically).</div></div><div class="element"><div class="reqid" id="FCS_IPSEC_EXT.1.9"><a href="#FCS_IPSEC_EXT.1.9" class="abbr">FCS_IPSEC_EXT.1.9</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall generate the secret value x used in the IKE Diffie-Hellman key
				exchange (“x” in gx mod p) using the random bit generator specified in
				<a href="#FCS_RBG_EXT.1">FCS_RBG_EXT.1</a>, and having a length of at least 
				[<b>assignment</b>: <span class="assignable-content" id="assignable_7-">(one or more) number of bits that is at least twice the “bits of
					security” value associated with the negotiated Diffie-Hellman group as 
					listed in Table 2 of <a href="#long_abbr_NIST" class="discovered">NIST</a> <a href="#long_abbr_SP">SP</a> 800-57, Recommendation for Key Management – Part
					1: General</span>] bits.
			</div></div><div class="element"><div class="reqid" id="FCS_IPSEC_EXT.1.10"><a href="#FCS_IPSEC_EXT.1.10" class="abbr">FCS_IPSEC_EXT.1.10</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall generate nonces used in IKE exchanges in a manner such that the
				probability that a specific nonce value will be repeated during the life a specific
				IPsec SA is less than 1 in 2^[<b>assignment</b>: <span class="assignable-content" id="assignable_8-">(one or more) “bits of security” value
				associated with the negotiated Diffie-Hellman group as listed in Table 2 of <a href="#long_abbr_NIST" class="discovered">NIST</a>
				<a href="#long_abbr_SP">SP</a> 800-57, Recommendation for Key Management – Part 1: General</span>].
			</div></div><div class="element"><div class="reqid" id="FCS_IPSEC_EXT.1.11"><a href="#FCS_IPSEC_EXT.1.11" class="abbr">FCS_IPSEC_EXT.1.11</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall ensure that all IKE protocols perform peer authentication using a
				[<b>selection</b>: <span class="selectable-content" id="selectable_109-"><a href="#long_abbr_RSA" class="discovered">RSA</a></span>, <span class="selectable-content" id="selectable_110-">ECDSA</span>] that use X.509v3 certificates that conform to RFC 4945 and 
				[<b>selection</b>: <span class="selectable-content" id="selectable_111-">Pre-shared Keys</span>, <span class="selectable-content" id="selectable_112-">no other method</span>].
			<br/><span class="note-header">Application Note: </span>
				At least one public-key-based Peer Authentication method is required in order to
				conform to this <a href="#long_abbr_PP-Module" class="discovered">PP-Module</a>; one or more of the public key schemes is chosen by
				the <a href="#long_abbr_ST">ST</a> author to reflect what is implemented. The <a href="#long_abbr_ST">ST</a> author also ensures that
				appropriate FCS requirements reflecting the algorithms used (and key
				generation capabilities, if provided) are listed to support those methods. Note
				that the <a href="#long_abbr_TSS">TSS</a> will elaborate on the way in which these algorithms are to be used 
				(for example, 2409 specifies three authentication methods using public keys;
				each one supported will be described in the <a href="#long_abbr_TSS">TSS</a>).<p/>
				If “pre-shared keys” is selected, the selection-based requirement FIA_PSK_EXT.1
				must be claimed.
			</div></div><div class="element"><div class="reqid" id="FCS_IPSEC_EXT.1.12"><a href="#FCS_IPSEC_EXT.1.12" class="abbr">FCS_IPSEC_EXT.1.12</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall not establish an SA if the [
				[<b>selection</b>: <span class="selectable-content" id="selectable_113-"><a href="#long_abbr_IP" class="discovered">IP</a> address</span>, <span class="selectable-content" id="selectable_114-">Fully Qualified Domain Name (FQDN)</span>, <span class="selectable-content" id="selectable_115-">user FQDN</span>, <span class="selectable-content" id="selectable_116-">Distinguished Name (DN)</span>] and 
				[<b>selection</b>: <span class="selectable-content" id="selectable_117-">no other reference identifier type</span>, <span class="selectable-content" id="selectable_118-">[<b>assignment</b>: <span class="assignable-content" id="assignable_9-">other supported reference identifier types</span>]</span>]] contained in a certificate does not match the expected values for the
				entity attempting to establish a connection.
			<br/><span class="note-header">Application Note: </span>
				The <a href="#long_abbr_TOE" class="discovered">TOE</a> must support at least one of the following identifier types: <a href="#long_abbr_IP">IP</a> address,
				Fully Qualified Domain Name (FQDN), user FQDN, or Distinguished Name (DN).
				In the future, the <a href="#long_abbr_TOE">TOE</a> will be required to support all of these identifier types. The
				<a href="#long_abbr_TOE">TOE</a> is expected to support as many <a href="#long_abbr_IP">IP</a> address formats (IPv4 and IPv6) as <a href="#long_abbr_IP">IP</a>
				versions supported by the <a href="#long_abbr_TOE">TOE</a> in general. The <a href="#long_abbr_ST">ST</a> author may assign additional
				supported identifier types in the second selection.
			</div></div><div class="element"><div class="reqid" id="FCS_IPSEC_EXT.1.13"><a href="#FCS_IPSEC_EXT.1.13" class="abbr">FCS_IPSEC_EXT.1.13</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall not establish an SA if the presented identifier does not match the
				configured reference identifier of the peer.
                        <br/><span class="note-header">Application Note: </span>
				At this time, only the comparison between the presented identifier in the peer’s
				certificate and the peer’s reference identifier is mandated by the testing below.
				However, in the future, this requirement will address two aspects of the peer
				certificate validation: 1) comparison of the peer’s ID payload to the peer’s
				certificate which are both presented identifiers, as required by RFC 4945 and 2)
				verification that the peer identified by the ID payload and the certificate is the
				peer expected by the <a href="#long_abbr_TOE" class="discovered">TOE</a> (per the reference identifier). At that time, the <a href="#long_abbr_TOE">TOE</a> will
				be required to demonstrate both aspects (i.e. that the <a href="#long_abbr_TOE">TOE</a> enforces that the
				peer’s ID payload matches the peer’s certificate which both match configured
				peer reference identifiers).<p/>
				Excluding the DN identifier type (which is necessarily the Subject DN in the peer
				certificate), the <a href="#long_abbr_TOE" class="discovered">TOE</a> may support the identifier in either the Common Name or
				Subject Alternative Name (SAN) or both. If both are supported, the preferred
				logic is to compare the reference identifier to a presented SAN, and only if the
				peer’s certificate does not contain a SAN, to fall back to a comparison against
				the Common Name. In the future, the <a href="#long_abbr_TOE">TOE</a> will be required to compare the
				reference identifier to the presented identifier in the SAN only, ignoring the
				Common Name.<p/>
				The configuration of the peer reference identifier is addressed by
				FMT_SMF.1.1/VPN. <p/>
			</div></div><div class="element"><div class="reqid" id="FCS_IPSEC_EXT.1.14"><a href="#FCS_IPSEC_EXT.1.14" class="abbr">FCS_IPSEC_EXT.1.14</a></div><div class="reqdesc">The 
				[<b>selection</b>: <span class="selectable-content" id="selectable_119-"><a href="#long_abbr_TSF" class="discovered">TSF</a></span>, <span class="selectable-content" id="selectable_120-">VPN Gateway</span>] shall be able to ensure by default that the
				strength of the symmetric algorithm (in terms of the number of bits in the key)
				negotiated to protect the 
				[<b>selection</b>: <span class="selectable-content" id="selectable_121-">IKEv1 Phase 1</span>, <span class="selectable-content" id="selectable_122-">IKEv2 IKE_SA</span>] connection is greater than or equal to the strength of the symmetric algorithm (in terms of
				the number of bits in the key) negotiated to protect the [selection: IKEv1 Phase
				2, IKEv2 CHILD_SA] connection.
			<br/><span class="note-header">Application Note: </span>
				If this functionality is configurable, the <a href="#long_abbr_TSF" class="discovered">TSF</a> may be configured by a VPN Gateway
				or by an Administrator of the <a href="#long_abbr_TOE">TOE</a> itself.<p/>
				The <a href="#long_abbr_ST" class="discovered">ST</a> author chooses either or both of the IKE selections based on what is
				implemented by the <a href="#long_abbr_TOE">TOE</a>. Obviously, the IKE versions chosen should be
				consistent not only in this element, but with other choices for other elements in
				this component. While it is acceptable for this capability to be configurable, the
				default configuration in the evaluated configuration (either "out of the box" or
				by configuration guidance in the AGD documentation) must enable this
				functionality.
			</div></div></div><h2 id="ss-fia">B.2 Identification and Authentication (FIA)</h2><div class="comp" id="FIA_PMG_EXT.1"><h4>FIA_PMG_EXT.1 Password Management</h4><div class="statustag">The inclusion of this selection-based component depends upon selection from: <a href="#FIA_UAU.5.1" class="discovered">FIA_UAU.5.1</a>.</div><div class="element"><div class="reqid" id="FIA_PMG_EXT.1.1"><a href="#FIA_PMG_EXT.1.1" class="abbr">FIA_PMG_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall provide the following password management capabilities for administrative passwords:
                            <ol type="a">
                                <li>Passwords shall be able to be composed of any combination of upper and lower case characters, 
									digits, and the following special characters:
                                    [<b>selection</b>: <span class="selectable-content" id="selectable_148-">“!”</span>, <span class="selectable-content" id="selectable_149-">“@”</span>, <span class="selectable-content" id="selectable_150-">“#”</span>, <span class="selectable-content" id="selectable_151-">“$”</span>, <span class="selectable-content" id="selectable_152-">“%”</span>, <span class="selectable-content" id="selectable_153-">“^”</span>, <span class="selectable-content" id="selectable_154-">“&amp; ”</span>, <span class="selectable-content" id="selectable_155-">“*”</span>, <span class="selectable-content" id="selectable_156-">“(“</span>, <span class="selectable-content" id="selectable_157-">“)”</span>, <span class="selectable-content" id="selectable_158-">[<b>assignment</b>: <span class="assignable-content" id="assignable_19-">other characters</span>]</span>]</li>
                                <li>Minimum password length shall be configurable</li>
                                <li>Passwords of at least 15 characters in length shall be supported</li>
                            </ol>
                        <br/><span class="note-header">Application Note: </span>
							This <a href="#long_abbr_SFR" class="discovered">SFR</a> is included in the <a href="#long_abbr_ST">ST</a> if the <a href="#long_abbr_ST">ST</a> Author selects ‘authentication based on username and password’ 
							in <a href="#FIA_UAU.5.1">FIA_UAU.5.1</a>.<br/><br/>
							The <a href="#long_abbr_ST" class="discovered">ST</a> author selects the special characters that are supported by the <a href="#long_abbr_TOE">TOE</a>; they may
							optionally list additional special characters supported using the assignment. “Administrative
							passwords” refers to passwords used by administrators to gain access to the Management Subsystem.</div></div></div><div class="comp" id="FIA_X509_EXT.1"><h4>FIA_X509_EXT.1 X.509 Certificate Validation</h4><div class="statustag">The inclusion of this selection-based component depends upon selection from: <a href="#FPT_TUD_EXT.1.3" class="discovered">FPT_TUD_EXT.1.3</a> <a href="#FIA_UAU.5.1">FIA_UAU.5.1</a> <a href="#FTP_ITC_EXT.1.1">FTP_ITC_EXT.1.1</a>.</div><div class="element"><div class="reqid" id="FIA_X509_EXT.1.1"><a href="#FIA_X509_EXT.1.1" class="abbr">FIA_X509_EXT.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall validate certificates in accordance with the following rules:
                            <ul>
                                <li>RFC 5280 certificate validation and certificate path validation</li>
                                <li>The certificate path must terminate with a trusted certificate</li>
                                <li>The <a href="#long_abbr_TOE" class="discovered">TOE</a> shall validate a certificate path by ensuring the presence of the basicConstraints
									extension, that the CA flag is set to TRUE for all CA certificates, and that any path
									constraints are met.</li>
								<li>The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall validate that any CA certificate includes caSigning purpose in the key usage field</li>
								<li>The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall validate revocation status of the certificate using 
									[<b>selection</b>: <span class="selectable-content" id="selectable_169-">OCSP as specified in RFC 6960</span>, <span class="selectable-content" id="selectable_170-">a CRL as specified in RFC 5759</span>, <span class="selectable-content" id="selectable_171-">an OCSP TLS Status Request Extension (OCSP stapling) as specified in 
											RFC 6066</span>, <span class="selectable-content" id="selectable_172-">OCSP TLS Multi-Certificate Status Request Extension (i.e., OCSP 
											Multi-Stapling) as specified in RFC 6961</span>]. </li>
                                <li>The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall validate the extendedKeyUsage field according to the following rules:
                                    <ul>
                                        <li>Certificates used for trusted updates and executable code integrity verification shall 
											have the Code Signing Purpose (id-kp 3 with OID 1.3.6.1.5.5.7.3.3) in the 
											extendedKeyUsage field.</li>
                                        <li>Server certificates presented for TLS shall have the Server Authentication purpose
											(id-kp 1 with OID 1.3.6.1.5.5.7.3.1) in the extendedKeyUsage field.</li>
                                        <li>Client certificates presented for TLS shall have the Client Authentication purpose
											(id-kp 2 with OID 1.3.6.1.5.5.7.3.2) in the EKU field.</li>
                                        <li>OCSP certificates presented for OCSP responses shall have the OCSP Signing Purpose 
											(id-kp 9 with OID 1.3.6.1.5.5.7.3.9) in the EKU field.</li>
                                    </ul>
                                </li>
                            </ul>
                        <br/><span class="note-header">Application Note: </span> This <a href="#long_abbr_SFR" class="discovered">SFR</a> must be included in the <a href="#long_abbr_ST">ST</a> if the selection for <a href="#FPT_TUD_EXT.1.3">FPT_TUD_EXT.1.3</a> is “digital
							signature mechanism,” if "certificate-based authentication of the remote peer" is
							selected in <a href="#FTP_ITC_EXT.1.1">FTP_ITC_EXT.1.1</a>, or if "authentication based on X.509 certificates"
							is selected in <a href="#FIA_UAU.5.1">FIA_UAU.5.1</a>.<br/><br/>
                            <a href="#FIA_X509_EXT.1.1" class="discovered">FIA_X509_EXT.1.1</a> lists the rules for validating certificates. The <a href="#long_abbr_ST">ST</a> author shall select whether revocation
							status is verified using OCSP or CRLs. <a href="#FIA_X509_EXT.2">FIA_X509_EXT.2</a> requires that certificates are used for IPsec;
							this use requires that the extendedKeyUsage rules are verified. Certificates may optionally be used 
							for SSH, TLS, and HTTPs and, if implemented, must be validated to contain the corresponding 
							extendedKeyUsage.<br/><br/>
                            OCSP stapling and OCSP multi-stapling support only TLS server certificate validation. If other certificate 
							types are validated, either OCSP or CRL must be claimed. If OCSP is not supported the EKU provision 
							for checking the OCSP Signing purpose is met by default.<br/><br/>
							Regardless of the selection of <a href="#long_abbr_TSF" class="discovered">TSF</a> or <a href="#long_abbr_TOE">TOE</a> platform, the validation must result in a trusted root
							CA certificate in a root store managed by the platform.<p/>
				OCSP responses are signed using either the certificate’s issuer’s CA certificate or an OCSP certificate
				issued to an OCSP responder delegated by that issuer to sign OCSP responses. A compliant <a href="#long_abbr_TOE" class="discovered">TOE</a> is able to
				validate OCSP responses in either case, but the OCSP signing extended key usage purpose is only required
				to be checked in OCSP certificates.
			</div></div><div class="element"><div class="reqid" id="FIA_X509_EXT.1.2"><a href="#FIA_X509_EXT.1.2" class="abbr">FIA_X509_EXT.1.2</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall only treat a certificate as a CA certificate if the basicConstraints extension is present 
							and the CA flag is set to TRUE.
                        <br/><span class="note-header">Application Note: </span>This requirement applies to certificates that are used and processed by the <a href="#long_abbr_TSF" class="discovered">TSF</a> and
							restricts the certificates that may be added as trusted CA certificates.</div></div></div><div class="comp" id="FIA_X509_EXT.2"><h4>FIA_X509_EXT.2 X.509 Certificate Authentication</h4><div class="statustag">The inclusion of this selection-based component depends upon selection from: <a href="#FPT_TUD_EXT.1.3" class="discovered">FPT_TUD_EXT.1.3</a> <a href="#FIA_UAU.5.1">FIA_UAU.5.1</a> <a href="#FTP_ITC_EXT.1.1">FTP_ITC_EXT.1.1</a>.</div><div class="element"><div class="reqid" id="FIA_X509_EXT.2.1"><a href="#FIA_X509_EXT.2.1" class="abbr">FIA_X509_EXT.2.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall use X.509v3 certificates as defined by RFC 5280 to support authentication for
                            [<b>selection</b>: <span class="selectable-content" id="sel-x509-2-ipsec">IPsec</span>, <span class="selectable-content" id="sel-x509-2-tls">TLS</span>, <span class="selectable-content" id="sel-x509-2-https">HTTPS</span>, <span class="selectable-content" id="sel-x509-2-ssh">SSH</span>, <span class="selectable-content" id="sel-x5092-signed-updates">code signing for system software updates</span>, <span class="selectable-content" id="selectable_178-">[<b>assignment</b>: <span class="assignable-content" id="assignable_21-">other uses</span>]</span>]
                        <br/><span class="note-header">Application Note: </span>This <a href="#long_abbr_SFR" class="discovered">SFR</a> must be included in the <a href="#long_abbr_ST">ST</a> if the selection for <a href="#FPT_TUD_EXT.1.3">FPT_TUD_EXT.1.3</a> is “digital
							signature mechanism,” if "certificate-based authentication of the remote peer" is
							selected in <a href="#FTP_ITC_EXT.1">FTP_ITC_EXT.1</a>, or if "authentication based on X.509 certificates"
							is selected in <a href="#FIA_UAU.5.1">FIA_UAU.5.1</a>.<p/>
							This <a href="#long_abbr_SFR" class="discovered">SFR</a> must also be included in the <a href="#long_abbr_ST">ST</a> if X.509 certificate-based authentication is used for "other uses"
							as listed in the assignment in <a href="#FIA_X509_EXT.2.1">FIA_X509_EXT.2.1</a>.<p/>
			    </div></div><div class="element"><div class="reqid" id="FIA_X509_EXT.2.2"><a href="#FIA_X509_EXT.2.2" class="abbr">FIA_X509_EXT.2.2</a></div><div class="reqdesc">When the <a href="#long_abbr_TSF" class="discovered">TSF</a> cannot establish a connection to determine the validity of a certificate, the <a href="#long_abbr_TSF">TSF</a> shall
                            [<b>selection</b><b>, choose one of</b>: <span class="selectable-content" id="sel-x509-adminset">allow the administrator to choose whether to accept the certificate in these cases</span>, <span class="selectable-content" id="selectable_180-">accept the certificate</span>, <span class="selectable-content" id="selectable_181-">not accept the certificate</span>].
                        <br/><span class="note-header">Application Note: </span>
				
				Often a connection must be established to check the revocation status of a 
							certificate - either to download a CRL or to perform a lookup using OCSP. The selection is used to 
							describe the behavior in the event that such a connection cannot be established (for example, due to 
							a network error). If the <a href="#long_abbr_TOE" class="discovered">TOE</a> has determined the certificate valid according to all other rules in 
							<a href="#FIA_X509_EXT.1">FIA_X509_EXT.1</a>, the behavior indicated in the selection shall determine the validity. The <a href="#long_abbr_TOE">TOE</a> must
							not accept the certificate if it fails any of the other validation rules in <a href="#FIA_X509_EXT.1">FIA_X509_EXT.1</a>. If the 
							administrator-configured option is selected by the <a href="#long_abbr_ST">ST</a> Author, the <a href="#long_abbr_ST">ST</a> Author must ensure that this is
							also defined as a management function that is provided by the <a href="#long_abbr_TOE">TOE</a>.<p/></div></div></div><h2 id="ss-fpt">B.3 Protection of the TSF (FPT)</h2><div class="comp" id="FPT_TUD_EXT.2"><h4>FPT_TUD_EXT.2 Trusted Update Based on Certificates</h4><div class="statustag">The inclusion of this selection-based component depends upon selection from: <a href="#FPT_TUD_EXT.1.3" class="discovered">FPT_TUD_EXT.1.3</a> <a href="#FIA_X509_EXT.2.1">FIA_X509_EXT.2.1</a>.</div><div class="element"><div class="reqid" id="FPT_TUD_EXT.2.1"><a href="#FPT_TUD_EXT.2.1" class="abbr">FPT_TUD_EXT.2.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall not install an update if the code signing certificate is deemed invalid.
                        <br/><span class="note-header">Application Note: </span>Certificates may optionally be used for code signing of system software updates
				(<a href="#FPT_TUD_EXT.1.3" class="discovered">FPT_TUD_EXT.1.3</a>). This element must be included in the <a href="#long_abbr_ST">ST</a> if certificates are used for validating 
				updates. If “code signing for system software updates” is selected in <a href="#FIA_X509_EXT.2.1">FIA_X509_EXT.2.1</a>, <a href="#FPT_TUD_EXT.2">FPT_TUD_EXT.2</a> 
				must be included in the <a href="#long_abbr_ST">ST</a>.<p/>
                            Validity is determined by the certificate path, the expiration date, and the revocation status in 
				accordance with <a href="#FIA_X509_EXT.1" class="discovered">FIA_X509_EXT.1</a>.</div></div></div><h2 id="ss-ftp">B.4 Trusted Path/Channel (FTP)</h2><div class="comp" id="FTP_TRP.1"><h4>FTP_TRP.1 Trusted Path</h4><div class="statustag">The inclusion of this selection-based component depends upon selection from:.</div><div class="element"><div class="reqid" id="FTP_TRP.1.1"><a href="#FTP_TRP.1.1" class="abbr">FTP_TRP.1.1</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall <span class="refinement">use a trusted channel as specified in <a href="#FTP_ITC_EXT.1" class="discovered">FTP_ITC_EXT.1</a> to</span> 
				    provide a <span class="refinement">trusted</span> communication path between itself and 
				    [<i>remote</i>] <span class="refinement">administrators</span> that is logically distinct from
				    other communication paths and provides assured identification of its end points and 
				    protection of the communicated data from [<i>modification, disclosure</i>].
                        </div></div><div class="element"><div class="reqid" id="FTP_TRP.1.2"><a href="#FTP_TRP.1.2" class="abbr">FTP_TRP.1.2</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall permit [<i>remote administrators</i>] to initiate communication via the trusted path.
                        </div></div><div class="element"><div class="reqid" id="FTP_TRP.1.3"><a href="#FTP_TRP.1.3" class="abbr">FTP_TRP.1.3</a></div><div class="reqdesc">The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall require the use of the trusted path for [<i>[all remote administration actions]</i>].
                        <br/><span class="note-header">Application Note: </span>
				This <a href="#long_abbr_SFR" class="discovered">SFR</a> is included in the <a href="#long_abbr_ST">ST</a> if "remote" is selected in FMT_MOF_EXT.1.1 of the client or server <a href="#long_abbr_PP-Module">PP-Module</a>.<p/>
				Protocols used to implement the remote administration trusted channel must be
				selected in <a href="#FTP_ITC_EXT.1" class="discovered">FTP_ITC_EXT.1</a>.<br/><br/>
                            This requirement ensures that authorized remote administrators initiate all communication with the

				hardware abstraction.
                        <h4 id="ext-comp-FPT_VDP_EXT.1.2-">FPT_VDP_EXT.1.2</h4>The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall validate the parameters passed to the virtual device interface prior to execution of 
				the <a href="#long_abbr_VMM">VMM</a> functionality exposed by those interfaces.
                        </div></div></div>This Protection Profile defines the following extended components as part of the FPT class originally defined by <a href="#long_abbr_CC" class="discovered">CC</a> Part 2:<h4 id="ecd-FPT_VIV_EXT">C.2.3.13 FPT_VIV_EXT VMM Isolation from VMs</h4><div><h4>Family Behavior</h4><div>This family defines requirements for ensuring the <a href="#long_abbr_TOE" class="discovered">TOE</a> is logically 
						isolated from its Guest VMs<h4>Component Leveling</h4><svg style="max-height: 30px;"><text fill="black" font-size="15" x="4" y="24">FPT_VIV_EXT</text><rect height="17" fill="none" stroke="black" x="2" y="10" width="150"/><text fill="black" font-size="15" x="234" y="24">1</text><rect height="17" fill="none" stroke="black" x="232" y="10" width="12"/><line x1="152" y1="17" x2="231" y2="17" stroke="black"/></svg><div><p><a href="#FPT_VIV_EXT.1" class="discovered">FPT_VIV_EXT.1</a>, <a href="#long_abbr_VMM">VMM</a> Isolation from VMs, requires the <a href="#long_abbr_TSF">TSF</a> to ensure that there is no mechanism by which a Guest <a href="#long_abbr_VM">VM</a> can interface

						<a href="#FDP_VMS_EXT.1" class="discovered">FDP_VMS_EXT.1</a> <a href="#long_abbr_VM">VM</a> Separation</p></div><h4 id="ext-comp-FPT_VIV_EXT.1.1-">FPT_VIV_EXT.1.1</h4>The <a href="#long_abbr_TSF" class="discovered">TSF</a> must ensure that software running in a <a href="#long_abbr_VM">VM</a> is not able to degrade or disrupt the functioning of

                        <h4 id="ext-comp-FPT_VIV_EXT.1.2-">FPT_VIV_EXT.1.2</h4>The <a href="#long_abbr_TSF" class="discovered">TSF</a> must ensure that a Guest <a href="#long_abbr_VM">VM</a> is unable to invoke platform code that runs at a privilege level 
							equal to or exceeding that of the <a href="#long_abbr_VMM">VMM</a> without involvement of the <a href="#long_abbr_VMM">VMM</a>.
                        </div></div></div></span><span data-sortkey="Security Audit (FAU)"><h3 id="ext-comp-FAU">C.2.4 Security Audit (FAU)</h3>This Protection Profile defines the following extended components as part of the FAU class originally defined by <a href="#long_abbr_CC" class="discovered">CC</a> Part 2:<h4 id="ecd-FAU_STG_EXT">C.2.4.1 FAU_STG_EXT Off-Loading of Audit Data</h4><div><h4>Family Behavior</h4><div>This family defines requirements for the <a href="#long_abbr_TSF" class="discovered">TSF</a> to be able to securely

							to which to send audit/logging records.</li>

					</p><h4>Audit: FAU_STG_EXT.1</h4><p>The following actions should be auditable if FAU_GEN Security audit data generation 
						is included in the <a href="#long_abbr_PP" class="discovered">PP</a>/<a href="#long_abbr_ST">ST</a>:
						<ol type="a">

                        <h4 id="ext-comp-FAU_STG_EXT.1.2-">FAU_STG_EXT.1.2</h4>The <a href="#long_abbr_TSF" class="discovered">TSF</a> shall
                            [<b>selection</b>: <span class="selectable-content" id="selectable_13-">drop new audit data</span>, <span class="selectable-content" id="selectable_14-">overwrite previous audit records according to the following rule:
                                    [<b>assignment</b>: <span class="assignable-content" id="assignable_4-">rule for overwriting previous audit records</span>]</span>, <span class="selectable-content" id="selectable_15-">[<b>assignment</b>: <span class="assignable-content" id="assignable_5-">other action</span>]</span>]
                            when the local storage space for audit data is full.
                        </div></div></div></span><span data-sortkey="Security Management (FMT)"><h3 id="ext-comp-FMT">C.2.5 Security Management (FMT)</h3>This Protection Profile defines the following extended components as part of the FMT class originally defined by <a href="#long_abbr_CC" class="discovered">CC</a> Part 2:<h4 id="ecd-FMT_SMO_EXT">C.2.5.1 FMT_SMO_EXT Separation of Management and Operational Networks</h4><div><h4>Family Behavior</h4><div>This family defines requirements for separation of management and operational

                        </div></div></div></span><span data-sortkey="Trusted Path/Channel (FTP)"><h3 id="ext-comp-FTP">C.2.6 Trusted Path/Channel (FTP)</h3>This Protection Profile defines the following extended components as part of the FTP class originally defined by <a href="#long_abbr_CC" class="discovered">CC</a> Part 2:<h4 id="ecd-FTP_ITC_EXT">C.2.6.1 FTP_ITC_EXT Trusted Channel Communications</h4><div><h4>Family Behavior</h4><div>This family defines requirements for protection of

							<li>Failures of the trusted path functions.</li>
						</ol>
					</p><h4>FTP_ITC_EXT.1 Trusted Channel Communications</h4><div style="margin-left: 1em;"><p>Hierarchical to: No other components.</p><p>Dependencies to: <a href="#FAU_STG_EXT.1" class="discovered">FAU_STG_EXT.1</a> Off-Loading of Audit Data</p></div><h4 id="ext-comp-FTP_ITC_EXT.1.1-">FTP_ITC_EXT.1.1</h4>[<b>assignment</b>: <span class="assignable-content" id="assignable_34-"> transport mechanism </span>][<b>assignment</b>: <span class="assignable-content" id="assignable_35-">authentication mechanism</span>]<p/><li>audit servers (as required by <a href="#FAU_STG_EXT.1" class="discovered">FAU_STG_EXT.1</a>), and</li>[<b>assignment</b>: <span class="assignable-content" id="assignable_36-">remote entities</span>]</div></div></div>This Protection Profile defines the following extended components as part of the FTP class originally defined by <a href="#long_abbr_CC" class="discovered">CC</a> Part 2:<h4 id="ecd-FTP_UIF_EXT">C.2.6.2 FTP_UIF_EXT User Interface</h4><div><h4>Family Behavior</h4><div>This family defines requirements for unambiguously identifying the specific

                        </div></div></div></span><span data-sortkey="User Data Protection (FDP)"><h3 id="ext-comp-FDP">C.2.7 User Data Protection (FDP)</h3>This Protection Profile defines the following extended components as part of the FDP class originally defined by <a href="#long_abbr_CC" class="discovered">CC</a> Part 2:<h4 id="ecd-FDP_HBI_EXT">C.2.7.1 FDP_HBI_EXT Hardware-Based Isolation Mechanisms</h4><div><h4>Family Behavior</h4><div>This family defines requirements for isolation of Guest VMs from the hardware resources

                        </div></div></div>This Protection Profile defines the following extended components as part of the FDP class originally defined by <a href="#long_abbr_CC" class="discovered">CC</a> Part 2:<h4 id="ecd-FDP_PPR_EXT">C.2.7.2 FDP_PPR_EXT Physical Platform Resource Controls</h4><div><h4>Family Behavior</h4><div>This family defines requirements for the physical resources that

  <h1 id="appendix-entropy">Appendix G -   Entropy Documentation and Assessment</h1>
        <h2 id="s-design">G.1 Design Description</h2>
            Documentation shall include the design of the entropy source as a whole, including the interaction of all entropy source
		components. It will describe the operation of the entropy source to include how it works, how entropy is produced, and
		how unprocessed (raw) data can be obtained from within the entropy source for testing purposes. The documentation 
		should walk through the entropy source design indicating where the random comes from, where it is passed next, any
		post-processing of the raw outputs (hash, XOR, etc.), if/where it is stored, and finally, how it is output from the
		entropy source. Any conditions placed on the process (e.g., blocking) should also be described in the entropy source 
		design. Diagrams and examples are encouraged.<p/>
            This design must also include a description of the content of the security boundary of the entropy source and a 
		description of how the security boundary ensures that an adversary outside the boundary cannot affect the entropy
		rate.
        
        <h2 id="s-justification">G.2 Entropy Justification</h2>
            There should be a technical argument for where the unpredictability in the source comes from and why there is confidence 
		in the entropy source exhibiting probabilistic behavior (an explanation of the probability distribution and
		justification for that distribution given the particular source is one way to describe this). This argument will
		include a description of the expected entropy rate and explain how you ensure that sufficient entropy is going into 
		the <a href="#long_abbr_TOE" class="discovered">TOE</a> randomizer seeding process. This discussion will be part of a justification for why the entropy source can be
		relied upon to produce bits with entropy.
        
        <h2 id="s-oc">G.3 Operating Conditions</h2>
            Documentation will also include the range of operating conditions under which the entropy source is expected to generate 
		random data. It will clearly describe the measures that have been taken in the system design to ensure the entropy
		source continues to operate under those conditions. Similarly, documentation shall describe the conditions under which
		the entropy source is known to malfunction or become inconsistent. Methods used to detect failure or degradation of
		the source shall be included.
        
        <h2 id="s-health">G.4 Health Testing</h2>
            More specifically, all entropy source health tests and their rationale will be documented. This will include a description
		of the health tests, the rate and conditions under which each health test is performed (e.g., at startup,
		continuously, or on-demand), the expected results for each health test, and rationale indicating why each test is
		believed to be appropriate for detecting one or more failures in the entropy source.
        
    <h1 id="appendix-equiv">Appendix H -   Equivalency Guidelines</h1>
        <h2 id="s-vm-intro">H.1 Introduction</h2>
          The purpose of equivalence in <a href="#long_abbr_PP" class="discovered">PP</a>-based evaluations is to find a balance between evaluation rigor and commercial
            practicability--to ensure that evaluations meet customer expectations while recognizing that there is little to be gained
            from requiring that every variation in a product or platform be fully tested. If a product is found to be compliant with
            a <a href="#long_abbr_PP">PP</a> on one platform, then all equivalent products on equivalent platforms are also considered to be compliant with the <a href="#long_abbr_PP">PP</a>.
        <br/>
        <br/>
        A Vendor can make a claim of equivalence if the Vendor believes that a particular instance of their Product implements
            <a href="#long_abbr_PP" class="discovered">PP</a>-specified security functionality in a way equivalent to the implementation of the same functionality on another
            instance of their Product on which the functionality was tested. The Product instances can differ in version number or
            feature level (model), or the instances may run on different platforms. Equivalency can be used to reduce the testing
            required across claimed evaluated configurations. It can also be used during Assurance Maintenance to reduce testing
            needed to add more evaluated configurations to a certification.
      <br/>
      <br/>
      These equivalency guidelines do not replace Assurance Maintenance requirements or NIAP Policy #5 requirements for CAVP
            certificates. Nor may equivalency be used to leverage evaluations with expired certifications.
      <br/>
      <br/>
      This document provides guidance for determining whether Products and Platforms are equivalent for purposes of
            evaluation against the Protection Profile for Virtualization (VPP) when instantiated with either the Client or Server
            <a href="#long_abbr_PP-Module" class="discovered">PP-Module</a>.
      <br/>
      <br/>
      Equivalence has two aspects:
      <br/>
      <ol>
        <li><b><i>Product Equivalence:</i></b> Products may be considered equivalent if there are no
          differences between Product Models and Product Versions with respect to <a href="#long_abbr_PP" class="discovered">PP</a>-specified security functionality.</li>
        <li><b><i>Platform Equivalence:</i></b> Platforms may be considered equivalent if there are no
          significant differences in the services they provide to the Product--or in the way the platforms
          provide those services--with respect to <a href="#long_abbr_PP" class="discovered">PP</a>-specified security functionality.</li>
      </ol>
      The equivalency determination is made in accordance with these guidelines by the Validator and Scheme using information
            provided by the Evaluator/Vendor.
    
    <h2 id="s-approach">H.2 Approach to Equivalency Analysis</h2>
      There are two scenarios for performing equivalency analysis. One is when a product has been certified and the vendor
      wants to show that a later product should be considered certified due to equivalence with the earlier product. The
      other is when multiple product variants are going though evaluation together and the vendor would like to reduce
      the amount of testing that must be done. The basic rules for determining equivalence are the same in both cases.
      But there is one additional consideration that applies to equivalence with previously certified products. That is,
      the product with which equivalence is being claimed must have a valid certification in accordance with scheme rules
      and the Assurance Maintenance process must be followed. If a product’s certification has expired, then equivalence
      cannot be claimed with that product.
      <br/><br/>
      When performing equivalency analysis, the Evaluator/Vendor should first use the factors and guidelines for Product
      Model equivalence to determine the set of Product Models to be evaluated. In general, Product Models that do not differ
      in <a href="#long_abbr_PP" class="discovered">PP</a>-specified security functionality are considered equivalent for purposes of evaluation against the VPP.
      <br/><br/>
      If multiple revision levels of Product Models are to be evaluated--or to determine whether a revision of an evaluated
      product needs re-evaluation--the Evaluator/Vendor and Validator should use the factors and guidelines for Product
      Version equivalence to determine whether Product Versions are equivalent.
      <br/><br/>
      Having determined the set of Product Models and Versions to be evaluated, the next step is to determine the set of
      Platforms that the Products must be tested on.
      <br/><br/>
      Each non-equivalent Product for which compliance is claimed must be fully tested on each non-equivalent platform
      for which compliance is claimed. For non-equivalent Products on equivalent platforms, only the differences that
      affect <a href="#long_abbr_PP" class="discovered">PP</a>-specified security functionality must be tested for each product.
      <br/><br/>
      If the set of equivalent Products includes only bare-metal installations, then the equivalency analysis is complete.
        But if any members of the set include hosted installations or installations that integrate with an existing host operating
        system or control domain, then software platform equivalence must be taken into consideration. The Evaluator/Vendor and
        Validator should use the factors and guidance for software platform equivalence to determine whether different models or
        versions of host or control domain operating systems require separate testing.<br/><br/>
      <b><i>“Differences in <a href="#long_abbr_PP" class="discovered">PP</a>-Specified Security Functionality” Defined</i></b>
      <br/>
      If <a href="#long_abbr_PP" class="discovered">PP</a>-specified security functionality is implemented by the <a href="#long_abbr_TOE">TOE</a>, then differences in the actual implementation
      between versions or product models break equivalence for that feature. Likewise, if the <a href="#long_abbr_TOE">TOE</a> implements the
      functionality in one version or model and the functionality is implemented by the platform in another version
      or model, then equivalence is broken. If the functionality is implemented by the platform in multiple models or
      versions on equivalent platforms, then the functionality is considered different if the product invokes the platform
      differently to perform the function.
    
    <h2 id="s-modelequiv">H.3 Specific Guidance for Determining Product Model Equivalence</h2>
      Product Model equivalence attempts to determine whether different feature levels of the same product across
      a product line are equivalent for purposes of <a href="#long_abbr_PP" class="discovered">PP</a> testing. For example, if a product has a “basic” edition and an “enterprise”
      edition, is it necessary to test both models? Or does testing one model provide sufficient confidence that both models
      are compliant?

      <br/>
      <a href="#equiv-prod-model" class="dynref">figure Table </a>, below, lists the factors for determining Product Model equivalence.
      <br/>
      <br/>

      security-relevant claims about the <a href="#long_abbr_TOE" class="discovered">TOE</a> or evaluation evidence. Non-security-relevant changes to <a href="#long_abbr_TOE">TOE</a>
      functionality or the addition of non-security-relevant functionality does not affect equivalence.

    <h2 id="s-platformequiv">H.5 Specific Guidance for Determining Platform Equivalence</h2>
      Platform equivalence is used to determine the platforms that a product must be tested on. These guidelines are divided
        into sections for determining hardware equivalence and software (host <a href="#long_abbr_OS" class="discovered">OS</a>/control domain) equivalence. If the Product is
        installed onto bare metal, then only hardware equivalence is relevant. If the Product is installed onto an <a href="#long_abbr_OS">OS</a>—or is integrated
        into an <a href="#long_abbr_OS">OS</a>—then both hardware and software equivalence are required. Likewise, if the Product can be installed either on bare
        metal or on an operating system, both hardware and software equivalence are relevant.
      <br/><br/>
      <h3 id="ss-hardware-equiv">H.5.1 Hardware Platform Equivalence</h3>
        If a Virtualization Solution runs directly on hardware without an operating system, then platform equivalence is based primarily
          on processor architecture and instruction sets.
        <br/><br/>
        Platforms with different processor architectures and instruction sets are not equivalent. This is probably
          not an issue because there is likely to be a different product model for different hardware environments.
        <br/><br/>
        Equivalency analysis becomes important when comparing platforms with the same processor architecture. Processors
          with the same architecture that have instruction sets that are subsets or supersets of each other are not disqualified
          from being equivalent for purposes of a VPP evaluation. If the <a href="#long_abbr_VS" class="discovered">VS</a> takes the same code paths when executing <a href="#long_abbr_PP">PP</a>-specified
          security functionality on different processors of the same family, then the processors can be considered equivalent with
          respect to that application.
        <br/><br/>
        For example, if a <a href="#long_abbr_VS" class="discovered">VS</a> follows one code path on platforms that support the <a href="#long_abbr_AES">AES</a>-NI instruction and another on platforms that do
          not, then those two platforms are not equivalent with respect to that <a href="#long_abbr_VS">VS</a> functionality. But if the <a href="#long_abbr_VS">VS</a> follows the same code
          path whether or not the platform supports <a href="#long_abbr_AES">AES</a>-NI, then the platforms are equivalent with respect to that functionality.
        <br/><br/>
        The platforms are equivalent with respect to the <a href="#long_abbr_VS" class="discovered">VS</a> if the platforms are equivalent with respect to all <a href="#long_abbr_PP">PP</a>-specified
        security functionality.<br/><br/>

          </tr>

            <td valign="top">Platform Architectures</td>

      <h3 id="ss-os-equiv">H.5.2 Software Platform Equivalence</h3>
        If the Product installs onto or integrates with an operating system that is not installed with the product--and thus
          is not part of the <a href="#long_abbr_TOE" class="discovered">TOE</a>--then the Product must be tested on all non-equivalent Software Platforms.
        <br/>
        <br/>
        The guidance for Product Model (Section 3) specifies that Products intended for use on substantially different operating
          systems (e.g., Windows vs. Linux vs. SunOS) are different Models. Therefore, platforms running substantially different
          operating systems are not equivalent. Likewise, operating systems with different major version numbers are not
          equivalent for purposes of this <a href="#long_abbr_PP" class="discovered">PP</a>.
        <br/>
        <br/>
          As a result, Software Platform equivalence is largely concerned with revisions and variations of operating systems that
          are substantially the same (e.g., different versions and revision levels of Windows or Linux).<br/><br/>

            <td valign="top">Different</td>
            <td valign="top">Operating systems that are substantially different or come from different vendors are not equivalent.</td>
          </tr>
          <tr valign="top">
            <td valign="top">Platform Versions</td>
            <td valign="top">Different</td>
            <td valign="top">Operating systems are not equivalent if they have different major version numbers.</td>

          <td valign="top">Same</td>

              non-PP-specified functionality, then the software platforms are equivalent. </td>
        </tr>

          <td valign="top">If <a href="#long_abbr_PP" class="discovered">PP</a>-specified security functionality is affected by the differences between software platform

              difference the Vendor must provide an explanation of why the difference does or does not affect <a href="#long_abbr_PP">PP</a>-specified
              functionality. If the Products are fully tested on each platform, then there is no need to document the differences. </td>
        </tr>

    <h2 id="s-specificity">H.6 Level of Specificity for Tested and Claimed Equivalent Configurations</h2>
      In order to make equivalency determinations, the vendor and evaluator must agree on the equivalency claims. They must
      then provide the scheme with sufficient information about the <a href="#long_abbr_TOE" class="discovered">TOE</a> instances and platforms that were evaluated, and the
      <a href="#long_abbr_TOE">TOE</a> instances and platforms that are claimed to be equivalent.
      <br/><br/>
      The <a href="#long_abbr_ST" class="discovered">ST</a> must describe all configurations evaluated down to processor manufacturer, model number, and microarchitecture version.
      <br/><br/>
      The information regarding claimed equivalent configurations depends on the platform that the <a href="#long_abbr_VS" class="discovered">VS</a> was developed for and runs on.
      <br/><br/>
      <b>Bare-Metal <a href="#long_abbr_VS" class="discovered">VS</a></b>
      <br/><br/>
      For VSes that run without an operating system on bare-metal or virtual bare-metal, the claimed configuration must
      describe the platform down to the specific processor manufacturer, model number, and microarchitecture version. The Vendor
      must describe the differences in the <a href="#long_abbr_TOE" class="discovered">TOE</a> with respect to <a href="#long_abbr_PP">PP</a>-specified security functionality and how the <a href="#long_abbr_TOE">TOE</a> operates
      differently to leverage platform differences (e.g., instruction set extensions) in the tested configuration versus the
      claimed equivalent configuration.
      <br/><br/>
      <b><a href="#long_abbr_VS" class="discovered">VS</a> with <a href="#long_abbr_OS">OS</a> Support</b>
      <br/><br/>
      For VSes that run on an <a href="#long_abbr_OS" class="discovered">OS</a> host or with the assistance of an <a href="#long_abbr_OS">OS</a>, then the claimed configuration must describe the <a href="#long_abbr_OS">OS</a> down to
        its specific model and version number. The Vendor must describe the differences in the <a href="#long_abbr_TOE">TOE</a> with respect to <a href="#long_abbr_PP">PP</a>-specified
        security functionality and how the <a href="#long_abbr_TOE">TOE</a> functions differently to leverage platform differences in the tested configuration
        versus the claimed equivalent configuration.
